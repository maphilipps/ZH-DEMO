handlers:
  email_confirmation:
    id: email
    handler_id: email_confirmation
    label: 'E-Mail Bestätigung an Melder'
    notes: ''
    status: true
    conditions: {  }
    weight: 1
    settings:
      states:
        - completed
      to_mail: '[webform_submission:values:email:raw]'
      to_options: {  }
      bcc_mail: ''
      bcc_options: {  }
      cc_mail: ''
      cc_options: {  }
      from_mail: _default
      from_options: {  }
      from_name: _default
      reply_to: ''
      return_path: ''
      sender_mail: ''
      sender_name: ''
      subject: 'Bestätigung: Ihre Infrastrukturschaden-Meldung [webform_submission:sid]'
      body: |
        <p>Guten Tag [webform_submission:values:name]</p>
        
        <p>Ihre Meldung eines Infrastrukturschadens wurde erfolgreich bei der Gemeinde Bruchtal eingereicht.</p>
        
        <h3>Details Ihrer Meldung:</h3>
        <ul>
          <li><strong>Meldungsnummer:</strong> [webform_submission:sid]</li>
          <li><strong>Eingereicht am:</strong> [webform_submission:created:custom:d.m.Y \u\m H:i \U\h\r]</li>
          <li><strong>Art des Schadens:</strong> [webform_submission:values:damage_type]</li>
          <li><strong>Dringlichkeit:</strong> [webform_submission:values:damage_severity]</li>
          <li><strong>Standort:</strong> [webform_submission:values:location_description]</li>
        </ul>
        
        <h3>Wie geht es weiter?</h3>
        <p>Ihre Meldung wird von unseren Mitarbeitenden der Abteilung Infrastruktur geprüft und entsprechend ihrer Dringlichkeit bearbeitet. Bei Rückfragen werden wir uns bei Ihnen melden.</p>
        
        <p>Sie können den Bearbeitungsstatus Ihrer Meldung jederzeit unter folgendem Link verfolgen:</p>
        <p><a href="[webform_submission:url]">Status Ihrer Meldung anzeigen</a></p>
        
        <p>Bei dringenden Notfällen wenden Sie sich bitte direkt an unsere Notfallnummer: <strong>044 123 45 67</strong></p>
        
