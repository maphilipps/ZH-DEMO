  field_content:
    -
      value: '<p>Wir laden Sie herzlich zu einem besonderen Event ein, das Ihnen spannende Einblicke in die Welt der künstlichen Intelligenz bietet – und das weit über technische Aspekte hinausgeht.</p><p>Erfahren Sie, wie die Energieversorgung Mittelrhein (EVM) KI Schritt für Schritt eingeführt hat. Der praxisnahe Einblick zeigt, wie Kulturwandel, Technologie und Innovation zusammenspielen. Lernen Sie zusätzlich die Möglichkeiten kennen, die SAP x AI für Ihr Unternehmen eröffnet.</p><p>Wir erläutern, wie KI die Customer Journey neu ausrichtet und stellen praxisorientierte Lösungen für eine zeitgemäße digitale Kunden­ansprache vor. Nutzen Sie die Gelegenheit, sich auszutauschen und gemeinsam einen Blick auf kommende Entwicklungen zu werfen.</p>'
