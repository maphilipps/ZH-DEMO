      value: '<p>Ob bei Weltraum-Missionen, analogen Missionen zur Simulation von Raumfahrtbedingungen oder Polarstationen – in solchen Extremsituationen leben Menschen über Wochen oder Monate hinweg isoliert von der Außenwelt. Deshalb ist unter diesen Bedingungen eine medizinische Überwachung sehr wichtig für die Crew und die gesamte Mission. Kritisch ist hierbei, dass eine direkte ärztliche Betreuung und der Zugang zu medinischen Versorgungseinrichtungen vor Ort mitunter nur eingeschränkt verfügbar sind. Systeme zur Gesundheitsüberwachung müssen daher nicht nur zuverlässig und sicher, sondern auch leicht und verlässlich durch medizinische Laien bedienbar sein.</p><p>Moderne medizinisch-technische Geräte erfüllen diese Kriterien nicht in allen Belangen. Zwar liefern sie hochwertige Daten, erfordern aber mitunter eine aufwendige Verkabelung, korrekte Platzierung von Elektroden und eine fachkundige Interpretation der Daten. In einer isolierten Umgebung, wäre es daher vorteilhaft, wenn einfach zu bedienende Geräte zur Verfügung stehen, die verschiedene Parameter zur Gesundheitsüberwachung erfassen. Diese Geräte und deren Daten sollten durch Laien bedienbar und interpretierbar sein. Wenn möglich sollten die Gesundheitsparameter aber auch durch externes medizinisches Personal jederzeit einsehbar sein.</p><h4>Samsung Smartwatches bieten neue Perspektiven</h4><p>Dadurch sind moderne tragbare Systeme wie Smartwatches und weitere Wearables ein vielversprechendes Tool für die Gesundheitsüberwachung unter Isolationsbedingungen, um die korrekte medizinische Datenerhebung und -weitergabe zu sichern. Fitnessuhren zur Gesundheitsüberwachung ermöglichen eine alltagsnahe und kontinuierliche Erfassung von Vitalparametern wie Herzfrequenz, Aktivitätsniveau oder Schlafdauer. Ihr Vorteil: kompakte Bauweise, keine Kabel, einfache Handhabung. Allerdings sind kommerzielle Wearables in der Regel herstellergebunden – der Zugang zu Rohdaten und Algorithmen ist eingeschränkt. Das erschwert die wissenschaftliche Validierung und den Vergleich mit etablierten medizinischen Standards.</p><p>adesso erfasste und analysierte die Gesundheitsdaten der Probandinnen und Probanden per Smartwatch, ohne Smartphone oder Cloud anzubinden. (Quelle: adesso)</p><p>In der von der European Space Agency (ESA) geförderten Isolationspilotstudie SOLIS8, die das DLR-Institut für Luft- und Raumfahrtmedizin durchgeführt hat, wurden deshalb in Zusammenarbeit mit Samsung Deutschland und adesso Smartwatches als Alternative zu herkömmlichen medizinischen Geräten getestet. In der Studie verbrachten sechs Probandinnen und Probanden acht Tage isoliert in einem abgeschlossenen Modul in der luft- und raumfahrtmedizinischen Forschungsanlage :envihab. Durch räumliche Enge, eingeschränkten Kontakt zur Außenwelt und den strengen Zeitplan wurde eine Mission im All simuliert.</p><h4>SOLIS8 zeigt: Datenverarbeitung ohne Handy oder Cloud</h4><p>Im Rahmen des Einsatzes in der SOLIS8-Studie konnten die Partner zeigen, dass Smartwatches auch ohne Zwischengeräte wie Smartphone oder Tablet zur Gesundheitsüberwachung geeignet sind. Die eingesetzte Samsung Galaxy Watch Ultra war direkt mit einem lokalen WLAN verbunden, eine Cloud-Anbindung war nicht nötig. adesso entwickelte für den Einsatz in der Isolationspilotstudie den Programmbereich zur medizinischen Datenerfassung und -analyse. Gesundheitsdaten wie die Herzfrequenz und Schrittzahl wurden lokal erfasst, verschlüsselt und verarbeitet.</p><p>Das System erfüllt dank modernster Verschlüsselungstechnik höchste Sicherheitsanforderungen und schließt so unbefugten Zugriff aus. Damit ist nicht nur die Beweiswerterhaltung der Gesundheitsdaten gesichert, sondern auch der Datenschutz bleibt unter Extrembedingungen gewährleistet. Christian Kahlo, Chief Security Architect bei adesso, sagt: „Mit SOLIS8 konnten wir zeigen, dass moderne Smartwatches auch ohne Smartphone-Anbindung zuverlässig Gesundheitsdaten erfassen und verarbeiten – sicher, lokal und ohne Cloud. Das Projekt ist ein starkes Beispiel dafür, wie Technologie, Datenschutz und Nutzerfreundlichkeit zusammenspielen können.“</p><p>Christian Kahlo (Hintere Reihe, zweiter von rechts), Chief Security Architect bei adesso, lobte SOLIS8 für das gelungene Zusammenspiel von Technologie, Datenschutz und Nutzerfreundlichkeit. (Quelle: DLR)</p><h4>Hohe Akzeptanz durch einfache Bedienung</h4><p>Die Smartwatches wurden von den SOLIS8-Teilnehmenden über die gesamte Studiendauer hinweg getragen – mit Ausnahme der Ladephasen. Eine intuitive Nutzung und eine gezielte Schulung der Teilnehmenden vor Beginn der Isolation durch Mitarbeitende des DLR-Instituts für Luft- und Raumfahrtmedizin und adesso waren wichtig für den Einsatz und den Erfolg des Tests: „Der Einsatz der Smartwatch in unserer Pilotstudie hat gezeigt, dass diese Uhren ohne Zwischengeräte wie Handys zur Vitalüberwachung eingesetzt werden können – auch unter den erschwerten Bedingungen einer vollständigen Isolation von Teilnehmenden“, sagen Dr. Jens Hauslage und Dr. Laura de Boni vom DLR-Institut für Luft- und Raumfahrtmedizin. „Die hohe Nutzerakzeptanz bei sicherer Verschlüsselung eröffnet uns neue Perspektiven – sowohl in der Raumfahrt als auch in Bereichen wie abgelegenen Forschungsstationen oder der Telemedizin.“</p><p>Im Rahmen der Isolationspilotstudie SOLIS8 haben drei Männer und drei Frauen acht Tage lang eine Weltraum-Mission simuliert. (Quelle: DLR)</p><h4>Ausblick: Einsatz in Raumfahrt, Forschung und Pflege</h4><p>Die Erkenntnisse aus der Anwendung in SOLIS8 fließen nun auch in die Weiterentwicklung der Software für die geplante DLR-Biobase ein, eine kollaborative Forschungseinrichtung in den Bereichen Lebenserhaltungssysteme, Sensornetzwerke und Vitalüberwachung von Habinauten. Ziel ist die Integration zusätzlicher Sensorparameter und eine Anbindung an KI-gestützte Auswertungstools. Auch in zukünftigen Isolationsstudien können die Smartwatches eingesetzt werden, um die medizinische Überwachung durch kontinuierliches Monitoring zu verbessern. Der mögliche Nutzen reicht dabei über die Raumfahrt hinaus: Systeme dieser Art könnten beispielsweise in der Telemedizin oder Pflege eine enorme Hilfe sein. Gerade im ländlichen Raum ließe sich die Betreuung pflegebedürftiger Menschen durch einfach zu handhabende, aber datensichere Smartwatches optimieren.</p>'
