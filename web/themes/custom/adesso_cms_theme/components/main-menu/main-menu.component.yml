$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Main Menu
description: Main Menu Component with el-popover and el-dialog support and variant styling
status: stable
libraryOverrides:
  dependencies:
    - adesso_cms_theme/elements
props:
  type: object
  properties:
    title:
      type: string
      title: Title
    url:
      type: string
      title: URL
    target:
      type: string
      title: Target
    variant:
      type: string
      title: variant
      description: Menu variant styling
      enum: [default, transparent]
      default: default
    logo:
      type: [string, "null"]
      title: logo
      description: Logo URL from Drupal theme settings
      default: ''
    site_name:
      type: [string, "null"]
      title: site_name
      description: Site name from Drupal configuration
      default: ''
    front_page:
      type: [string, "null"]
      title: front_page
      description: Front page URL
      default: '/'
    show_logo:
      type: boolean
      title: show_logo
      description: Whether to show the logo
      default: false
    nested:
      type: array
      title: Nested menu items
      description: Processed menu structure for template rendering
      items:
        type: object
    children:
      type: array
      title: Sub-menu items
      items:
        type: object
        properties:
          title:
            type: string
            title: Sub-menu Title
          url:
            type: string
            title: Sub-menu URL
          target:
            type: string
            title: Sub-menu Target
          children: # Add this to support nested sub-menus
            type: array
            title: Sub-menu Items
            items:
              $ref: "#/props" # Recursively refer to the same schema
