$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Embed
description: Editorial/Embed component
status: stable
group: Atoms
libraryDependencies: ["adesso_cms_theme/global"]
props:
  type: object
  properties:
    title:
      type: string
      title: title
      description: Title for the embed
    pre_headline:
      type:
        - string
        - 'null'
      title: pre_headline
      description: Pre-headline text above the main title
    embed:
      type: string
      title: embed
      description: Define the embedded item
    modifier:
      type: string
      title: modifier
      description: Modifier class for the embed component
