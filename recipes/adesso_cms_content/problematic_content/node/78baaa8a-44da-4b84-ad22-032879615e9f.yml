                      value: {  }
                  revision_translation_affected:
                    -
                      value: true
                  field_body:
                    -
                      value: '<p>At its core, adesso CMS is committed to empowering content teams. It provides a rich, modular editing experience based on <strong>Paragraphs</strong>, enabling non-technical users to build sophisticated pages with reusable, design-safe components. Editors benefit from a tailored backend with real-time previews, structured page types, and guided authoring, drastically reducing time-to-publish while maintaining brand consistency. Coupled with robust <strong>workflow management</strong>, teams can manage roles, approvals, and multilingual publishing in a way that mirrors their real-world processes—securely and efficiently.</p>'
                      format: basic_html
                      summary: ''
                  field_title:
                    -
                      value: 'Content Editing'
            -
              target_id:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: a962530a-e066-4cb8-a761-81cf8a337978
                  bundle: accordion_item
                  default_langcode: de
                default:
                  status:
                    -
                      value: true
                  created:
                    -
                      value: 1753122316
                  behavior_settings:
                    -
                      value: {  }
                  revision_translation_affected:
                    -
                      value: true
                  field_body:
                    -
                      value: '<p>The platform integrates <strong>enterprise-grade search</strong> with faceting, permissions-aware indexing, and personalization capabilities. Whether powered by Solr, Elasticsearch, or native tools, adesso CMS ensures that users can find content quickly and accurately. At the same time, the CMS is built with <strong>compliance and governance</strong> in mind, featuring audit logs, revision histories, access controls, and GDPR-ready configurations.</p>'
                      format: basic_html
                      summary: ''
                  field_title:
                    -
                      value: Search
            -
              target_id:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: d66c98d7-8525-4f7d-b959-b60db7978996
                  bundle: accordion_item
                  default_langcode: de
                default:
                  status:
                    -
                      value: true
                  created:
                    -
                      value: 1753122326
                  behavior_settings:
                    -
                      value: {  }
                  revision_translation_affected:
                    -
                      value: true
                  field_body:
                    -
                      value: '<p>In today’s competitive digital landscape, <strong>SEO and tracking</strong> are essential. adesso CMS ships with SEO best practices baked in: metadata management, XML sitemaps, structured data, canonical URL handling, and page speed optimization—all configurable through an intuitive interface. It also supports seamless integration with tracking and analytics platforms like Matomo, Google Analytics, and Tag Manager, giving marketing teams full visibility into content performance without custom development.</p>'
                      format: basic_html
                      summary: ''
                  field_title:
                    -
                      value: 'SEO and Tracking'
            -
              target_id:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: 55e5bc55-daac-42bb-ae27-c250a38defb2
                  bundle: accordion_item
                  default_langcode: de
                default:
                  status:
                    -
                      value: true
                  created:
                    -
                      value: 1753122336
                  behavior_settings:
                    -
                      value: {  }
                  revision_translation_affected:
                    -
                      value: true
                  field_body:
                    -
                      value: '<p>Media handling is another cornerstone of adesso CMS. Editors can easily manage a central media library with support for images, videos, documents, and remote media. Media is automatically optimized for performance and accessibility, with focal point cropping, lazy loading, and responsive breakpoints. Asset reuse and DAM integration further extend the value for organizations with high content production volume.</p>'
                      format: basic_html
                      summary: ''
                  field_title:
                    -
                      value: Media
            -
              target_id:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: 6477ff52-e877-4a7d-bff5-6cc26452349c
                  bundle: accordion_item
                  default_langcode: de
