  actions:
    frontend_editing.settings:
      simpleConfigUpdate:
        entity_types:
          paragraph:
            - accordion
            - block_reference
            - bullet
            - card
            - card_group
            - carousel
            - download
            - embed
            - gallery
            - hero
            - logo_collection
            - media
            - newsletter
            - pricing
            - sidebyside
            - slider
            - text
            - views
        hover_highlight: false
        primary_color: '#0081c9'
        automatic_preview: true
    package_manager.settings:
      simpleConfigUpdate:
        additional_trusted_composer_plugins:
          # This is indirectly added by `drupal/core-dev`.
          - tbachert/spi
    project_browser.admin_settings:
      simpleConfigUpdate:
        allowed_projects:
          recipes:
            - drupal_cms_accessibility_tools
            - drupal_cms_blog
            - drupal_cms_case_study
            - drupal_cms_events
            - drupal_cms_forms
            - drupal_cms_news
            - drupal_cms_person
            - drupal_cms_project
            - drupal_cms_search
            - drupal_cms_seo_tools
        enabled_sources:
          - drupalorg_jsonapi
          - recipes
        allow_ui_install: true
    system.site:
      simpleConfigUpdate:
        name: 'adessoCMS'
        page.front: '/welcome-adesso-cms'
    system.theme:
      simpleConfigUpdate:
        default: adesso_cms_theme
    gin.settings:
      simpleConfigUpdate:
        preset_accent_color: custom
        accent_color: '#0080c9'
    navigation.settings:
      simpleConfigUpdate:
        logo:
          provider: custom
          path: profiles/adesso_cms_installer/images/logo.png
          max:
            filesize: 1048576
            height: 40
            width: 40
    user.role.content_editor:
      grantPermissionsForEachMediaType:
        - 'create %bundle media'
        - 'delete any %bundle media'
        - 'edit any %bundle media'
      grantPermissions:
        - 'create page content'
        - 'delete page revisions'
        - 'delete any page content'
        - 'edit any page content'
        - 'access administration pages'
        - 'access content overview'
        - 'access contextual links'
        - 'access media overview'
        - 'access navigation'
        - 'administer url aliases'
        - 'create url aliases'
        - 'view own unpublished media'
        - 'delete own files'
        - 'revert all revisions'
        - 'view all revisions'
        - 'view the administration theme'
        - 'use text format basic_html'
        - 'use text format full_html'
    node.settings:
      simpleConfigUpdate:
        use_admin_theme: true
    user.role.authenticated:
      grantPermissions:
        - 'access shortcuts'
        - 'delete own files'
        - 'view own unpublished content'
        - 'view welcome dashboard'
    user.settings:
      simpleConfigUpdate:
        verify_mail: true
        register: admin_only
        cancel_method: user_cancel_block
    announcements_feed.settings:
      simpleConfigUpdate:
        limit: 2
    core.menu.static_menu_link_overrides:
      simpleConfigUpdate:
        definitions.announcements_feed__announcement:
          menu_name: admin
          parent: system.admin
          weight: 0
          expanded: false
          enabled: false
    automatic_updates.settings:
      simpleConfigUpdate:
        allow_core_minor_updates: true
    # Enable development mode - disable CSS/JS aggregation
    system.performance:
      simpleConfigUpdate:
        css.preprocess: false
        js.preprocess: false
    # Set metatag defaults.
    metatag.metatag_defaults.global:
      simple_config_update:
        tags.canonical_url: '[current-page:url]'
        tags.title: '[current-page:title] | [site:name]'
    metatag.metatag_defaults.node:
      simple_config_update:
        tags.abstract: '[node:summary]'
        tags.canonical_url: '[node:url]'
        tags.description: '[node:summary]'
    field.field.node.page.field_paragraphs:
      simpleConfigUpdate:
        label: Inhaltselemente
        description: 'FÃ¼gen Sie Inhaltselemente wie Text, Bilder, Galerien und andere Komponenten hinzu, um Ihre Seite zu gestalten.'
        settings.handler_settings.target_bundles:
          accordion: accordion
          block_reference: block_reference
          card_group: card_group
          carousel: carousel
          download: download
          embed: embed
          gallery: gallery
          hero: hero
          logo_collection: logo_collection
          media: media
          newsletter: newsletter
          pricing: pricing
          sidebyside: sidebyside
          slider: slider
          text: text
          views: views
        settings.handler_settings.target_bundles_drag_drop.logo_collection.enabled: true
        settings.handler_settings.target_bundles_drag_drop.embed.enabled: true
        settings.handler_settings.target_bundles_drag_drop.download.enabled: true
        settings.handler_settings.target_bundles_drag_drop.block_reference.enabled: true
    core.entity_view_display.node.page.default:
      simpleConfigUpdate:
        content.field_paragraphs:
          type: entity_reference_revisions_entity_view
          label: hidden
          settings:
            view_mode: default
            link: ''
          third_party_settings: {}
          weight: 1
          region: content
        hidden.field_paragraphs: null
        hidden.field_featured_image: true
        content.field_featured_image: null
        third_party_settings.layout_builder.enabled: false
    core.entity_form_display.node.page.default:
      simpleConfigUpdate:
        content.field_paragraphs:
          type: paragraphs
          weight: 8
          region: content
          settings:
            title: Inhaltselement
            title_plural: Inhaltselemente
            edit_mode: open
            closed_mode: summary
            autocollapse: none
            autocollapse_default: all
            closed_mode_threshold: 0
            add_mode: dropdown
            form_display_mode: default
            default_paragraph_type: ''
            features:
              duplicate: duplicate
              collapse_edit_all: collapse_edit_all
              add_above: '0'
          third_party_settings: {}
        hidden.field_paragraphs: null
        hidden.layout_builder__layout: true
    workflows.workflow.basic_editorial:
      addNodeTypes: ['page']
    # Disable Layout Builder for all content types
    core.entity_view_display.node.landing_page.default:
