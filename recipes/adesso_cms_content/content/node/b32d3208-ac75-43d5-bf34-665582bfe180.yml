  field_content:
    -
      value: '<p>Erleben Sie die Zukunft der Softwareentwicklung mit KI! Die adesso Developer Experience bietet Ihnen die einzigartige Gelegenheit, das GitHub Copilot Hands-On Lab von Microsoft und adesso zu erleben.</p><ul><li>Wie hilft KI bei der Generierung von Code-Vorschlägen?</li><li>Warum trägt KI zur Optimierung der Code-Qualität bei?</li><li>Wie können repetitive Aufgaben im Software Engineering mit Hilfe von KI reduziert werden?</li></ul><p>Im adesso Office in Berlin finden wir gemeinsam die Antworten auf diese Fragen.</p>'
