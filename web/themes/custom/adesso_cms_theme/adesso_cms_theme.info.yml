name: Gemeindeportal Zürich Base Theme
type: theme
description: 'Base Theme für das Gemeindeportal Zürich'
package: Other
core_version_requirement: ^11
'base theme': false
version: 1.1.0
starterkit: true
libraries:
  - adesso_cms_theme/global
components:
  namespaces:
    adesso_cms_theme:
      - components
      - templates
regions:
  header: Header
  primary_menu: Primary menu  
  secondary_menu: Secondary menu
  hero: Hero (full width)
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  content_above: Content Above
  content: Content
  sidebar: Sidebar
  content_below: Content Below
  footer_top: Footer Top
  footer_bottom: Footer Bottom
dependencies:
  - vite:vite
vite:
  enableInAllLibraries: true
  enableInAllComponents: true
