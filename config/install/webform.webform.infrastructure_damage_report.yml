id: infrastructure_damage_report
title: 'Infrastrukturschäden-Meldung'
description: '<p>Melden Sie Schäden an der öffentlichen Infrastruktur in der Gemeinde Bruchtal. Ihre Meldung hilft uns, unsere Gemeinde sicher und gut instand zu halten.</p>'
category: municipal_services
elements: |
  melder_information:
    '#type': fieldset
    '#title': 'Angaben zur meldenden Person'
    '#description': 'Diese Informationen benötigen wir für Rückfragen und um Sie über den Bearbeitungsstand zu informieren.'
    name:
      '#type': textfield
      '#title': 'Name'
      '#description': 'Vor- und Nachname'
      '#required': true
      '#maxlength': 255
      '#pattern': '[A-Za-zÄÖÜäöü\s\-]{2,}'
      '#pattern_error': 'Bitte geben Sie einen gültigen Namen ein.'
    email:
      '#type': email
      '#title': 'E-Mail-Adresse'
      '#description': 'Für Rückfragen und Statusbenachrichtigungen'
      '#required': true
      '#pattern': '[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}'
      '#pattern_error': 'Bitte geben Sie eine gültige E-Mail-Adresse ein.'
    phone:
      '#type': tel
      '#title': 'Telefonnummer'
      '#description': 'Schweizer Format: 079 123 45 67 oder +41 79 123 45 67'
      '#pattern': '^(\+41\s?[1-6][0-9]\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}|\+41\s?7[5-9]\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}|\+41\s?[1-6][0-9][0-9]{7}|\+41\s?7[5-9][0-9]{7}|0[1-6][0-9]\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}|07[5-9]\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}|0[1-6][0-9][0-9]{7}|07[5-9][0-9]{7})$'
      '#pattern_error': 'Bitte geben Sie eine gültige Schweizer Telefonnummer ein.'
      '#placeholder': '079 123 45 67'
    anonymous_report:
      '#type': checkbox
      '#title': 'Anonyme Meldung'
      '#description': 'Meldung ohne Namensnennung einreichen (nur E-Mail wird gespeichert)'
  schaden_details:
    '#type': fieldset
    '#title': 'Details zum Schaden'
    '#description': 'Beschreiben Sie den gemeldeten Schaden möglichst genau.'
    damage_type:
      '#type': select
      '#title': 'Art des Schadens'
      '#required': true
      '#options':
        strasse: 'Strassenschaden (Schlagloch, Risse)'
        gehweg: 'Gehweg/Trottoir'
        beleuchtung: 'Strassenbeleuchtung'
        signalisation: 'Signalisation/Verkehrszeichen'
        kanalisation: 'Kanalisation/Abfluss'
        spielplatz: 'Spielplatz'
        parkanlage: 'Parkanlage/Grünfläche'
        bruecke: 'Brücke/Unterführung'
        gebaeude: 'Öffentliches Gebäude'
        andere: 'Andere'
      '#empty_option': '- Bitte wählen -'
    damage_severity:
      '#type': radios
      '#title': 'Dringlichkeit'
      '#required': true
      '#options':
        niedrig: 'Niedrig - Keine unmittelbare Gefahr'
        mittel: 'Mittel - Sollte zeitnah behoben werden'
        hoch: 'Hoch - Gefahr für Personen/Fahrzeuge'
        notfall: 'Notfall - Sofortiges Handeln erforderlich'
      '#options_display': one_column
    damage_description:
      '#type': textarea
      '#title': 'Beschreibung des Schadens'
      '#description': 'Bitte beschreiben Sie den Schaden möglichst genau. Was ist passiert? Wie gross ist der Schaden?'
      '#required': true
      '#rows': 5
      '#maxlength': 2000
      '#counter_type': character
      '#counter_maximum': 2000
    damage_date:
      '#type': date
      '#title': 'Wann wurde der Schaden festgestellt?'
      '#required': true
      '#date_date_format': 'd.m.Y'
      '#date_max': '[webform_submission:created:html_date]'
      '#description': 'Datum im Format TT.MM.JJJJ'
  standort:
    '#type': fieldset
    '#title': 'Standort des Schadens'
    '#description': 'Bitte geben Sie den genauen Standort des Schadens an.'
    location_description:
      '#type': textfield
      '#title': 'Standortbeschreibung'
      '#description': 'z.B. "Vor Hausnummer 42", "Bei der Bushaltestelle", "Kreuzung Hauptstrasse/Bergweg"'
      '#required': true
      '#maxlength': 500
    address:
      '#type': fieldset
      '#title': 'Genaue Adresse (eCH-0010 Standard)'
      '#description': 'Nach Schweizer Adressstandard eCH-0010'
      street:
        '#type': textfield
        '#title': 'Strasse'
        '#required': true
        '#maxlength': 60
        '#pattern': '[A-Za-zÄÖÜäöü\s\-\.]{2,}'
        '#pattern_error': 'Bitte geben Sie einen gültigen Strassennamen ein.'
      house_number:
        '#type': textfield
        '#title': 'Hausnummer'
        '#size': 12
        '#maxlength': 12
        '#pattern': '[0-9]+[a-zA-Z]?'
        '#pattern_error': 'Bitte geben Sie eine gültige Hausnummer ein.'
      postal_code:
        '#type': textfield
        '#title': 'PLZ'
        '#required': true
        '#pattern': '[0-9]{4}'
        '#pattern_error': 'Bitte geben Sie eine vierstellige Postleitzahl ein.'
        '#default_value': '8XXX'
        '#size': 4
        '#maxlength': 4
        '#description': 'Vierstellige Schweizer Postleitzahl'
      locality:
        '#type': textfield
        '#title': 'Ort'
        '#required': true
        '#default_value': 'Bruchtal'
        '#maxlength': 40
        '#pattern': '[A-Za-zÄÖÜäöü\s\-]{2,}'
        '#pattern_error': 'Bitte geben Sie einen gültigen Ortsnamen ein.'
    coordinates:
      '#type': details
      '#title': 'GPS-Koordinaten (optional)'
      '#description': 'Falls Sie GPS-Koordinaten haben, können Sie diese hier eingeben.'
      latitude:
        '#type': number
        '#title': 'Breitengrad'
        '#step': 0.000001
        '#min': 45.0
        '#max': 48.0
        '#placeholder': '47.123456'
        '#description': 'Schweizer Koordinaten: 45.0 - 48.0'
      longitude:
        '#type': number
        '#title': 'Längengrad'
        '#step': 0.000001
        '#min': 5.0
        '#max': 11.0
        '#placeholder': '8.123456'
        '#description': 'Schweizer Koordinaten: 5.0 - 11.0'
  dokumentation:
    '#type': fieldset
    '#title': 'Fotos und Dokumente'
    '#description': 'Fotos helfen uns, den Schaden besser zu verstehen und die passenden Massnahmen zu planen.'
    damage_photos:
      '#type': managed_file
      '#title': 'Fotos vom Schaden'
      '#description': 'Maximal 3 Fotos, je maximal 5MB. Erlaubte Formate: JPG, PNG'
      '#multiple': 3
      '#max_filesize': '5'
      '#file_extensions': 'jpg jpeg png'
      '#upload_location': 'public://damage_reports/[date:custom:Y-m]/photos'
      '#file_preview': image:thumbnail
      '#sanitize': true
    additional_documents:
      '#type': managed_file
      '#title': 'Zusätzliche Dokumente'
      '#description': 'z.B. Kostenvoranschläge, Pläne (PDF, maximal 5MB)'
      '#file_extensions': 'pdf'
      '#max_filesize': '5'
      '#upload_location': 'public://damage_reports/[date:custom:Y-m]/documents'
      '#sanitize': true
  internal_fields:
    '#type': fieldset
    '#title': 'Interne Bearbeitung'
    '#description': 'Diese Felder sind nur für Gemeindemitarbeitende sichtbar.'
    '#access_create_roles':
      - administrator
      - editor
    '#access_update_roles':
      - administrator
      - editor
      - infrastructure_manager
    '#access_view_roles':
      - administrator
      - editor
      - infrastructure_manager
    status:
      '#type': select
      '#title': 'Bearbeitungsstatus'
      '#default_value': new
      '#options':
        new: 'Neu'
        in_progress: 'In Bearbeitung'
        completed: 'Erledigt'
        rejected: 'Abgelehnt'
      '#access_create_roles':
        - administrator
        - editor
        - infrastructure_manager
      '#access_update_roles':
        - administrator
        - editor
        - infrastructure_manager
    priority:
      '#type': select
      '#title': 'Interne Priorität'
      '#options':
        low: 'Niedrig'
        medium: 'Mittel'
        high: 'Hoch'
        urgent: 'Dringend'
      '#access_create_roles':
        - administrator
        - editor
        - infrastructure_manager
      '#access_update_roles':
        - administrator
        - editor
        - infrastructure_manager
    assigned_to:
      '#type': entity_autocomplete
      '#title': 'Zugewiesen an'
      '#target_type': user
      '#selection_handler': 'default:user'
      '#selection_settings':
        include_anonymous: false
        filter:
          type: role
          role:
            - editor
            - administrator
            - infrastructure_manager
      '#access_create_roles':
        - administrator
        - editor
        - infrastructure_manager
      '#access_update_roles':
        - administrator
        - editor
        - infrastructure_manager
    internal_notes:
      '#type': textarea
      '#title': 'Interne Notizen'
      '#description': 'Notizen für die interne Bearbeitung'
      '#rows': 3
      '#access_create_roles':
        - administrator
        - editor
        - infrastructure_manager
      '#access_update_roles':
        - administrator
        - editor
        - infrastructure_manager
    estimated_cost:
      '#type': number
      '#title': 'Geschätzte Kosten (CHF)'
      '#min': 0
      '#step': 0.01
      '#field_suffix': 'CHF'
      '#access_create_roles':
        - administrator
        - editor
        - infrastructure_manager
      '#access_update_roles':
        - administrator
        - editor
        - infrastructure_manager
    completion_date:
      '#type': date
      '#title': 'Erledigungsdatum'
      '#date_date_format': 'd.m.Y'
      '#description': 'Datum der Schadensbehebung'
      '#access_create_roles':
        - administrator
        - editor
        - infrastructure_manager
      '#access_update_roles':
        - administrator
        - editor
        - infrastructure_manager
css: |
  .webform-fieldset {
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  
  .webform-fieldset legend {
    background: #f9fafb;
    padding: 0.5rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-weight: 600;
    color: #374151;
  }
  
  .damage-severity-options .form-radios {
    display: grid;
    gap: 0.5rem;
  }
  
  .damage-severity-options .form-radio {
    padding: 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    background: #f9fafb;
  }
  
  .damage-severity-options .form-radio:hover {
    background: #f3f4f6;
  }
  
  .damage-severity-options .form-radio input:checked + label {
    font-weight: 600;
    color: #1f2937;
  }
  
  .severity-notfall {
    border-color: #dc2626 !important;
    background: #fef2f2 !important;
  }
  
  .severity-hoch {
    border-color: #ea580c !important;
    background: #fff7ed !important;
  }
  
  .severity-mittel {
    border-color: #d97706 !important;
    background: #fffbeb !important;
  }
  
  .severity-niedrig {
    border-color: #16a34a !important;
    background: #f0fdf4 !important;
  }
javascript: |
  (function ($, Drupal) {
    'use strict';
    
    Drupal.behaviors.infraDamageReport = {
      attach: function (context, settings) {
        // Add severity styling based on selection
        $('input[name="damage_severity"]', context).once('severity-styling').change(function() {
          var severity = $(this).val();
          var container = $(this).closest('.form-radios');
          
          // Remove all severity classes
          container.removeClass('severity-niedrig severity-mittel severity-hoch severity-notfall');
          
          // Add appropriate class
          if (severity) {
            container.addClass('severity-' + severity);
          }
        });
        
        // Auto-populate postal code based on municipality
        $('#edit-locality', context).once('postal-code-auto').blur(function() {
          var locality = $(this).val().toLowerCase();
          var postalField = $('#edit-postal-code');
          
          // Bruchtal postal codes (demo data)
          if (locality === 'bruchtal' && postalField.val() === '8XXX') {
            postalField.val('8001');
          }
        });
        
        // Validate Swiss postal code format
        $('#edit-postal-code', context).once('postal-validation').blur(function() {
          var postal = $(this).val();
          var isValid = /^[0-9]{4}$/.test(postal);
          
          if (postal && !isValid) {
            $(this).addClass('error');
            var errorMsg = $(this).siblings('.error-message');
            if (errorMsg.length === 0) {
              $(this).after('<div class="error-message" style="color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem;">Bitte geben Sie eine vierstellige Postleitzahl ein.</div>');
            }
          } else {
            $(this).removeClass('error');
            $(this).siblings('.error-message').remove();
          }
        });
        
        // Format phone number as user types
        $('#edit-phone', context).once('phone-formatting').on('input', function() {
          var phone = $(this).val().replace(/\D/g, '');
          var formatted = '';
          
          if (phone.startsWith('41')) {
            // International format
            formatted = '+41 ' + phone.substring(2, 4) + ' ' + 
                       phone.substring(4, 7) + ' ' + 
                       phone.substring(7, 9) + ' ' + 
                       phone.substring(9, 11);
          } else if (phone.startsWith('0')) {
            // National format
            formatted = phone.substring(0, 3) + ' ' + 
                       phone.substring(3, 6) + ' ' + 
                       phone.substring(6, 8) + ' ' + 
                       phone.substring(8, 10);
          }
          
          if (formatted && formatted !== $(this).val()) {
            $(this).val(formatted.trim());
          }
        });
        
        // Character counter for description
        $('#edit-damage-description', context).once('char-counter').on('input', function() {
          var current = $(this).val().length;
          var max = 2000;
          var counter = $(this).siblings('.character-counter');
          
          if (counter.length === 0) {
            counter = $('<div class="character-counter" style="font-size: 0.875rem; color: #6b7280; margin-top: 0.25rem;"></div>');
            $(this).after(counter);
          }
          
          counter.text(current + ' / ' + max + ' Zeichen');
          
          if (current > max * 0.9) {
            counter.css('color', '#dc2626');
          } else {
            counter.css('color', '#6b7280');
          }
        });
      }
    };
  })(jQuery, Drupal);
