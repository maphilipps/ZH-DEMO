$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Newsletter
description: Editorial/Newsletter component
status: stable
group: Molecules
libraryDependencies: ["adesso_cms_theme/global"]
props:
  type: object
  properties:
    title:
      type: string
      title: title
      description: Title of the newsletter
    pre_headline:
      type:
        - string
        - 'null'
      title: pre_headline
      description: Pre-headline text above the main title
    summary:
      type:
        - string
        - 'null'
      title: summary
      description: Summary text of the newsletter
    modifier:
      type: string
      title: modifier
      description: Modifier class for the newsletter container
