        bg-repeat-x: "Background repeat x"
        bg-repeat-y: "Background repeat y"
        bg-repeat-round: "Background repeat round"
        bg-repeat-space: "Background repeat space"
    gap:
      title: "Gap"
      description: "Utilities for controlling gutters between grid and flexbox items, for 'xl' and every other breakpoints."
      type: string
      enum:
        - gap-0
        - gap-2
        - gap-4
        - gap-8
        - gap-12
      "meta:enum":
        gap-0: "0rem"
        gap-2: "0.5rem"
