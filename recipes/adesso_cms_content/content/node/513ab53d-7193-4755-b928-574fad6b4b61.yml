  field_content:
    -
      value: '<p>Im September trifft sich die internationale Digitalbranche wieder in Köln und adesso ist mittendrin. Auf der <a href="https://dmexco.com/de/">DMEXCO 2025</a>, dem Hotspot für digitales Marketing, Commerce und Tech-Innovation, sind wir an den Ständen unserer drei CMS-Partner Crownpeak, ibexa und Magnolia vertreten.</p><p>Dabei denken wir weiter: Denn für uns ist CMS nur ein Teil einer ganzheitlichen Digital Experience Platform (DXP) – wir begleiten Unternehmen von der Strategie über die Technologie bis zur Umsetzung individueller digitaler Kundenerlebnisse.</p>'
