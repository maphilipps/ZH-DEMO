$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Heading
description: General/Heading component
props:
  type: object
  properties:
    heading:
      type: [object, "null"]
      title: 'Heading Configuration'
      description: 'Enhanced heading configuration object supporting semantic and visual level separation'
      properties:
        title:
          oneOf:
            - type: string
            - type: object
            - type: "null"
          title: 'Heading Title'
          description: 'The text content of the heading (string or renderable object)'
        as:
          type: [string, "null"]
          title: 'HTML Tag'
          description: 'HTML tag to use: h1-h6 for semantic headings, span for non-semantic visual styling'
          enum: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'span']
          default: 'h2'
        visual_level:
          type: [string, "null"]
          title: 'Visual Styling Level'
          description: 'Visual styling level (1-6) - can differ from semantic level (e.g., h2 that looks like h1)'
          enum: ['1', '2', '3', '4', '5', '6']
        modifier:
          type: [string, "null"]
          title: 'CSS Modifier Classes'
          description: 'Additional CSS classes for styling (added to base visual classes)'
        custom_classes:
          type: [string, "null"]
          title: 'Custom CSS Classes'
          description: 'Complete custom CSS classes that override visual_level styling'
        icon:
          type: [string, "null"]
          title: 'Icon'
          description: 'Optional icon to display with heading'
        url:
          type: [string, "null"]
          title: 'URL'
          description: 'Optional link URL to make heading clickable'
        id:
          type: [string, "null"]
          title: 'HTML ID'
          description: 'Optional HTML id attribute for the heading'
        aria_label:
          type: [string, "null"]
          title: 'ARIA Label'
          description: 'Optional aria-label for enhanced accessibility'
