$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Card Group
description: Editorial/Card Group component
status: stable
group: Organisms
libraryDependencies: ["adesso_cms_theme/global"]
props:
  type: object
  properties:
    section_title:
      type: string
      title: section_title
      description: The title of the card list component
    card_items:
      type: object
      title: card_items
      description: Array of card list items (StatCardProps | CustomCardProps)
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    columns:
      type: string
      title: columns
      description: Number of columns to render
