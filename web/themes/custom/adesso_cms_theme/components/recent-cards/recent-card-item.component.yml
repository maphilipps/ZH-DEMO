$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Recent Card Item
status: stable
description: 'A card item component for displaying recent content with media, title, and summary.'
props:
  type: object
  required:
    - url
    - title
  properties:
    media:
      type: 
        - object
        - string
      title: 'Media Content'
      description: 'Drupal field render array for media content (typically thumbnail image) - eliminates double-rendering'
      default: ''
    title:
      type: string
      title: 'Title'
      description: 'The card title text'
    summary:
      type:
        - object
        - string
        - 'null'
      title: 'Summary'
      description: 'Drupal field render array for summary text - eliminates double-rendering'
      default: ''
    url:
      type: string
      title: 'URL'
      description: 'Destination URL for the card links'

slots:
  title:
    title: 'Title'
    description: 'Component title content'
    required: false
  content:
    title: 'Content'
    description: 'Main component content'
    required: true
