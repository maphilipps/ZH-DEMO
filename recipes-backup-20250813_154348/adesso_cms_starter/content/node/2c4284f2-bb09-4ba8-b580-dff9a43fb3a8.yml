        property: 'og:description'
        content: 'Die adesso SE ist dem Partnerprogramm von Siemens Digital Industries Software beigetreten, um sein Technologieportfolio um marktführende Softwarelösungen aus dem Siemens Xcelerator-Portfolio in den Bereichen CAD, PLM, MES und IIoT zu erweitern. Damit positioniert sich adesso als starker Integrationspartner für die digitale Transformation in der Fertigungsindustrie. Ziel der Partnerschaft ist es, Industrieunternehmen bei der digitalen Transformation mit ganzheitlichen Lösungen zu unterstützen – von der Produktentwicklung über die Produktion bis hin zum Betrieb im IIoT.'
