                  field_body:
                    -
                      value: '<p>The <strong>adesso CMS</strong> is a powerful, future-ready content management system built on the robust foundation of the <strong>2025 release of Drupal CMS</strong>. As a custom Drupal distribution, it combines the flexibility and reliability of Drupal 11 with a finely tuned suite of enhancements tailored for enterprise-grade digital experiences. adesso CMS is designed to accelerate project delivery by offering pre-configured content types, customizable page templates, and a rich library of reusable <strong>Paragraph-based content elements</strong>—all optimized for intuitive editorial control and responsive design. This distribution empowers organizations to manage complex content structures with ease, scale across multiple sites or languages, and maintain consistent branding. With its modular architecture, adesso CMS supports seamless integration into existing system landscapes, including marketing automation tools, CRM platforms, and DAM solutions. Out-of-the-box governance features, such as role-based access and workflow management, ensure secure and compliant content publishing. adesso CMS also prioritizes performance and accessibility, aligning with WCAG and modern SEO standards. Whether for corporate websites, portals, or campaign-driven microsites, adesso CMS delivers a streamlined, future-proof content platform that reduces technical overhead while maximizing digital impact. It’s the ideal choice for enterprises looking to combine innovation, editorial freedom, and long-term scalability—all within the proven Drupal ecosystem.</p>'
                      format: basic_html
                      summary: ''
                  field_title:
                    -
                      value: 'What is adesso CMS?'
            -
              entity:
                _meta:
                  version: '1.0'
                  entity_type: paragraph
                  uuid: 1b495317-3ac8-4590-af43-0e99df691018
                  bundle: accordion_item
                  default_langcode: de
                default:
                  status:
                    -
                      value: true
                  created:
                    -
                      value: 1752901977
                  behavior_settings:
                    -
                      value: {  }
                  revision_translation_affected:
                    -
                      value: true
                  field_body:
                    -
                      value: '<p>In the <strong>adesso Drupal CMS</strong>, page creation is streamlined through the use of predefined <strong>page types</strong> and a flexible system of <strong>content elements based on Paragraphs</strong>. Editors begin by selecting a page type—such as Landing Page, Article, or Product Page—each tailored with specific fields and layout presets to serve distinct business goals. These page types come with pre-configured metadata settings, layout regions, and content placeholders, reducing setup time and ensuring consistency across the site.</p><p>&nbsp;</p><p>Once a page type is selected, editors use the <strong>Paragraphs system</strong> to build content dynamically. Content elements—such as text blocks, image galleries, sliders, videos, teasers, accordions, CTAs, and forms—are available as reusable Paragraph types. These elements can be added, reordered, or nested directly in the page editor, giving non-technical users maximum flexibility within defined design constraints. Each content element is responsive by default and adheres to the corporate design system, ensuring visual consistency.</p><p>&nbsp;</p><p>The editor-friendly UI in the backend allows for real-time previewing and inline editing, helping content teams work faster and more confidently. With multilingual support, revision history, and role-based access control, adesso CMS ensures that content workflows remain efficient and secure while enabling creative freedom through structured flexibility.</p>'
                      format: basic_html
                      summary: ''
                  field_title:
                    -
                      value: 'How do I use these components?'
