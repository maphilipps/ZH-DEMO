id: anmeldung_anlaesse
title: 'Anmeldung für Anlässe'
description: 'Einfache Anmeldung zu Gemeinde-Veranstaltungen'
categories: [  ]
elements: |
  intro:
    '#type': processed_text
    '#text': '<p><strong>Melden Sie sich hier für Gemeinde-Veranstaltungen an.</strong></p><p>Ihre Anmeldung wird vom zuständigen Amt geprüft und bestätigt.</p>'
    '#format': basic_html
  
  personal_info:
    '#type': fieldset
    '#title': 'Persönliche Angaben'
    '#open': true
    
    vorname:
      '#type': textfield
      '#title': Vorname
      '#required': true
      '#maxlength': 50
      '#size': 30
      
    nachname:
      '#type': textfield
      '#title': Nachname
      '#required': true
      '#maxlength': 50
      '#size': 30
      
    email:
      '#type': email
      '#title': 'E-Mail-Adresse'
      '#required': true
      '#description': 'Für die Anmeldebestätigung'
      
    telefon:
      '#type': tel
      '#title': 'Telefonnummer'
      '#description': 'Optional, für Rückfragen'
      
  event_details:
    '#type': fieldset
    '#title': 'Veranstaltung'
    '#open': true
    
    veranstaltung:
      '#type': select
      '#title': 'Welche Veranstaltung?'
      '#required': true
      '#options':
        gemeindeversammlung: 'Gemeindeversammlung'
        sommerfest: 'Sommerfest der Gemeinde'
        neujahrsapero: 'Neujahrsapéro'
        dorffest: 'Dorffest'
        infoveranstaltung: 'Informationsveranstaltung'
      '#description': 'Wählen Sie die gewünschte Veranstaltung aus'
      
    anzahl_personen:
      '#type': number
      '#title': 'Anzahl Personen'
      '#required': true
      '#min': 1
      '#max': 10
      '#default_value': 1
      '#description': 'Für wie viele Personen melden Sie sich an?'
      
    bemerkungen:
      '#type': textarea
      '#title': 'Bemerkungen'
      '#description': 'Besondere Wünsche oder Hinweise (optional)'
      '#rows': 3
  
  datenschutz:
    '#type': checkbox
    '#title': 'Ich stimme der Verarbeitung meiner Daten gemäss <a href="/privacy-policy">Datenschutzerklärung</a> zu.'
    '#required': true
    
