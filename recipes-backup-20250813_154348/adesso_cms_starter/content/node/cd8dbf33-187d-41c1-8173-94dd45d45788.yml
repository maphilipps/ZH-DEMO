  field_content:
    -
      value: '<p>„Reachbird ist in einer Zeit entstanden, als Influencer Marketing noch ganz am Anfang stand. Heute sehen wir ein dynamisches Umfeld, das wir mit Innovation und Qualität weiter prägen wollen“, sagt Usama Abu-Pascha, Co-CEO von Reachbird.</p><p>Was als Plattform zur Vernetzung von Unternehmen und Creators begann, entwickelte sich schnell zu einer technologiegestützten Full-Service-Agentur. Heute bietet Reachbird mit einem 35-köpfigen Team maßgeschneiderte Kampagnen, datenbasierte Beratung sowie umfassende Analyse- und Reporting-Leistungen. Zu den Kunden zählen Marken wie Roche, Decathlon, MediaMarkt Saturn und Huawei.</p><p>Influencer Marketing hat sich in den vergangenen zehn Jahren zu einem strategischen Bestandteil moderner Marketingkonzepte von Unternehmen entwickelt. „Wir richten unsere Kampagnen heute klar an den Business- und Marketingzielen unserer Kunden aus“, erklärt Eva-Maria Hänel, Co-CEO von Reachbird. „Auch künftig setzen wir auf technologische Innovation, strategische Integration und kreative Exzellenz.“</p><p>Die beiden Reachbird Co-CEOs Usama Abu-Pascha (links) und Eva-Maria Hänel (rechts) freuen sich darauf, den dynamisch wachsenden Markt für Influencer Marketing auch in Zukunft mitzugestalten. (Quelle: adesso)</p><p>Unter dem Dach der adesso SE arbeitet Reachbird weiter daran, sein Technologieportfolio weiter auszubauen, datengetriebene Services zu stärken und seine führende Marktposition in Europa zu festigen.</p>'
      format: content_format
