        property: 'og:description'
        content: 'adesso, einer der führenden IT-Dienstleister in Deutschland, hat im Rahmen des Programms SAP Operations Partner vier bedeutende SAP-Zertifizierungen erhalten: „SAP S/4HANA Solutions Operations and Works with RISE with SAP“, „SAP SuccessFactors Solutions Operations“, „SAP BTP Operations and Works with RISE with SAP“ sowie „BPO Operations“. Diese Zertifizierungen bestätigen die umfassende Expertise des Unternehmens für den qualitativ hochwertigen und zuverlässigen Betrieb von SAP-Lösungen. Zudem untermauern sie den Anspruch von adesso, das SAP-Geschäft weiter zu stärken und in den Bereichen Managed Services und Application Management Services (AMS) weiter auszubauen.'
