langcode: en
status: true
dependencies:
  config:
    - node.type.event
  module:
    - content_moderation
id: event_approval
label: 'Event Approval Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: Entwurf
      published: false
      default_revision: true
      weight: -5
    published:
      label: 'Genehmigt'
      published: true
      default_revision: true
      weight: 0
    rejected:
      label: 'Abgelehnt'
      published: false
      default_revision: true
      weight: 5
  transitions:
    approve:
      label: 'Genehmigen'
      from:
        - draft
      to: published
      weight: 0
    reject:
      label: 'Ablehnen'
      from:
        - draft
      to: rejected
      weight: 1
    resubmit:
      label: 'Erneut einreichen'
      from:
        - rejected
      to: draft
      weight: 2
  entity_types:
    node:
      - event