      value: '<h4>Borussia Dortmund: Gold-Award für starke User Experience</h4><p>Borussia Dortmund wurde für das Projekt „BVB ClubHub“ zweimal ausgezeichnet: mit Gold für den besten Beitrag in der Kategorie „Brand Communication – User Experience“ sowie als Winner in der Kategorie „Brand Experience of the Year“. Kern des Projekts war der Relaunch der Website <a href="https://www.bvb.de/">bvb.de</a>, die neben einer neuen Informationsarchitektur vor allem durch eine konsequent nutzerzentrierte Gestaltung überzeugt. Die Jury lobte insbesondere das intuitive Design, die konsistente Markenführung und die messbar gestiegene Nutzerakzeptanz.</p><p>adesso und der BVB sind seit Jahren enge Partner – mit dem Website-Relaunch haben sie ihrer gemeinsamen Erfolgsgeschichte ein weiteres Kapitel hinzugefügt. Der Geschäftsbereich Digital Experience von adesso entwickelte dabei insbesondere die UX (User Experience)-Strategie sowie die Designkonzeption. Damit zeigte adesso einmal mehr, dass der IT-Dienstleister nicht nur exzellente Software liefert, sondern dabei den Menschen und seine Bedürfnisse im Blick hat.</p><h4>VPV Versicherungen: Best of Best für personalisierte Kundenreise bei Vertragsende</h4><p>Die VPV Versicherungen erhielten die höchste Auszeichnung Best of Best in der Kategorie „Brand Efficiency of the Year“ sowie einen Winner-Award in der Kategorie „Brand Communication – CRM &amp; Personalization“ für das Projekt „High Performance Customer Journey Wiederanlage“. Darin entwickelte die VPV eine personalisierte Kundenreise, die die Betreuung von Kunden mit auslaufenden Versicherungsverträgen auf ein neues Niveau hebt, urteilte die Jury. Mithilfe datengestützter Kommunikation und Maßnahmen wie individuellen Landingpages gelingt es der VPV heute, Kundenbeziehungen nachhaltig zu stärken.</p><p>Der Geschäftsbereich Digital Experience von adesso begleitete das Projekt mit exzellenter UX-Expertise. Zum Einsatz kam dabei die Personal Business Machine des adesso-Partners PBM AG – eine Plattform, die kanalübergreifende Personalisierung durch Machine Learning, Neuromarketing und Persona-Mapping ermöglicht.</p><h4>Deutscher Handballbund: Auszeichnung für modernen Webauftritt</h4><p>Der Deutsche Handballbund (DHB) wurde für den Relaunch seiner Website <a href="https://www.dhb.de/">dhb.de</a> ausgezeichnet. Das Projekt erhielt einen Winner-Award in der Kategorie „Brand Communication – Web &amp; Mobile“. Der neue Auftritt überzeugt durch klare Strukturen, mobile Optimierung und eine moderne, zielgruppengerechte Gestaltung, die die Marke DHB im digitalen Raum sichtbar stärkt.</p><p>Die Business Line Sports von adesso begleitete den Relaunch mit fachlicher und technischer Expertise. Dabei profitierte der DHB vom tiefen Branchenverständnis, UX-Know-how und der Technologiekompetenz der adesso Group. Gemeinsam entwickelten die Partner eine Plattform, die den Anforderungen eines modernen Sportverbands gerecht wird und gleichzeitig Fans, Vereine und Partner stärker miteinander vernetzt.</p><p><a href="https://www.adesso.de/de/branchen/sports/referenzen/dhb-digitale-zukunft-des-handballs.jsp">Mehr erfahren</a></p><p>Hintere Reihe v.l.n.r.: Ingo Gregus (adesso), Carolin Werning (VPV), Ralf Pispers (pbm), Peter Helmerichs, Dr. Olaf Schmitz, Sanija Memetovic (alle VPV), Vanessa Niestroj, Matthias Lahr (beide DHB), Maurice Sonneveld (adesso) und Sebastian Brüning (BVB). Vordere Reihe v.ln.r.: Kethe Theermann und Sara Zguric (beide adesso).</p><h4>„Gute UX gewinnt nicht nur Awards, sondern vor allem Menschen“</h4><p>Die Auszeichnungen zeigen, wie wichtig die Kombination aus strategischer Markenführung, exzellentem Design und technologischer Brillanz ist – besonders dann, wenn sie auf die Nutzerbedürfnisse ausgerichtet ist. Für adesso ist User Experience daher kein Add-on, sondern ein zentraler Bestandteil erfolgreicher Digitalprojekte in allen Branchen.</p><p>„Wir freuen uns sehr über die Auszeichnungen unserer Kunden – sie bestätigen den gemeinsamen Anspruch an Qualität, Wirkung und Nutzerzentrierung“, sagt Jens-Michael Blümel, Leiter der Business Unit Digital Experience – User Experience &amp; Brand Strategy bei adesso. „Gute UX gewinnt nicht nur Awards, sondern vor allem Menschen. Sie sind es, die unsere Software nutzen – ihre Erwartungen und ihr Nutzererlebnis stehen bei uns im Mittelpunkt.“</p><p>Jens-Michael Blümel leitet bei adesso die Business Unit Digital Experience – User Experience &amp; Brand Strategy. (Quelle: adesso)</p><p>&nbsp;</p><p><br>&nbsp;</p>'
