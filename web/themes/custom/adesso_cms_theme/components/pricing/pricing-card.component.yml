$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Pricing Card
status: stable
group: Molecules
description: 'A single pricing card component.'
props:
  type: object
  properties:
    includes_label:
      type: string
      title: 'Includes Label'
      description: 'Label for the features list'
      default: 'Includes'
slots:
  title:
    title: 'Title'
    description: 'Pricing card title content'
    required: false
  content:
    title: 'Content'
    description: 'Main pricing card content area with features and pricing'
    required: true
  primary_action:
    title: 'Primary Action'
    description: 'Primary call-to-action button/link area for field_link'
    required: false
