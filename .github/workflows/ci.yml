name: 'ğŸš€ ZH-DEMO CI/CD Pipeline'

on:
  push:
    branches: [main, develop, 'feature/**', 'bugfix/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        type: boolean
        default: false
      environment:
        description: 'Target environment'
        type: choice
        default: 'staging'
        options: ['staging', 'production']

env:
  NODE_VERSION: '20'
  PHP_VERSION: '8.3'
  COMPOSER_VERSION: '2'
  THEME_PATH: 'web/themes/custom/adesso_cms_theme'

# Optimize concurrent runs
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # SETUP & VALIDATION
  # ============================================================================
  setup:
    name: 'âš™ï¸ Setup & Validation'
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
      should-run-tests: ${{ steps.conditions.outputs.should-run-tests }}
      is-main-branch: ${{ steps.conditions.outputs.is-main-branch }}
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ğŸ“Š Analyze changes'
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'web/themes/custom/**'
              - 'package*.json'
            backend:
              - '**/*.php'
              - 'composer.*'
              - 'config/**'
            docs:
              - '**/*.md'
              - 'docs/**'

      - name: 'ğŸ§® Set conditions'
        id: conditions
        run: |
          echo "should-run-tests=${{ !inputs.skip_tests && 'true' || 'false' }}" >> $GITHUB_OUTPUT
          echo "is-main-branch=${{ github.ref == 'refs/heads/main' && 'true' || 'false' }}" >> $GITHUB_OUTPUT
          echo "frontend-changed=${{ steps.changes.outputs.frontend }}" >> $GITHUB_OUTPUT
          echo "backend-changed=${{ steps.changes.outputs.backend }}" >> $GITHUB_OUTPUT

      - name: 'ğŸ”‘ Generate cache key'
        id: cache
        run: |
          cache_key="ci-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/composer.lock') }}"
          echo "cache-key=$cache_key" >> $GITHUB_OUTPUT

  # ============================================================================
  # CODE QUALITY & STANDARDS
  # ============================================================================
  code-quality:
    name: 'ğŸ§¹ Code Quality & Standards'
    runs-on: ubuntu-24.04
    needs: setup
    timeout-minutes: 15
    strategy:
      matrix:
        check: ['frontend', 'backend', 'security']
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v4

      - name: 'ğŸ˜ Setup PHP ${{ env.PHP_VERSION }}'
        if: matrix.check == 'backend' || matrix.check == 'security'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:${{ env.COMPOSER_VERSION }}, phpcs, phpstan
          extensions: gd, pdo_mysql, zip, opcache

      - name: 'ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}'
        if: matrix.check == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.THEME_PATH }}/package-lock.json'

      - name: 'ğŸ“¦ Install dependencies'
        run: |
          if [ "${{ matrix.check }}" == "frontend" ]; then
            cd ${{ env.THEME_PATH }}
            npm ci --prefer-offline --no-audit
          elif [ "${{ matrix.check }}" == "backend" ] || [ "${{ matrix.check }}" == "security" ]; then
            composer install --optimize-autoloader --no-interaction
          fi

      - name: 'ğŸ§¹ Frontend Code Quality'
        if: matrix.check == 'frontend'
        working-directory: ${{ env.THEME_PATH }}
        run: |
          echo "## ğŸ§¹ Frontend Code Quality Results" >> $GITHUB_STEP_SUMMARY
          
          # ESLint
          if npm run lint:js; then
            echo "âœ… **ESLint**: No linting issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **ESLint**: Linting issues found (gradual improvement)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Prettier
          if npm run format:check; then
            echo "âœ… **Prettier**: Code formatting consistent" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Prettier**: Code formatting issues found" >> $GITHUB_STEP_SUMMARY
            npm run format:fix
          fi

      - name: 'ğŸ§¹ Backend Code Quality'
        if: matrix.check == 'backend'
        run: |
          echo "## ğŸ§¹ Backend Code Quality Results" >> $GITHUB_STEP_SUMMARY
          
          # PHPCS Drupal standards
          if ./vendor/bin/phpcs --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,test,profile,theme --ignore=node_modules,vendor web/modules/custom web/themes/custom > phpcs.txt 2>&1; then
            echo "âœ… **PHPCS**: Drupal coding standards compliant" >> $GITHUB_STEP_SUMMARY
          else
            violations=$(wc -l < phpcs.txt || echo "0")
            echo "âš ï¸ **PHPCS**: $violations violations found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # PHPStan static analysis
          if command -v phpstan &> /dev/null; then
            if phpstan analyse web/modules/custom web/themes/custom --level=6 --no-progress > phpstan.txt 2>&1; then
              echo "âœ… **PHPStan**: Static analysis passed" >> $GITHUB_STEP_SUMMARY
            else
              errors=$(grep -c "ERROR" phpstan.txt || echo "0")
              echo "âš ï¸ **PHPStan**: $errors static analysis errors found" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: 'ğŸ”’ Security Scan'
        if: matrix.check == 'security'
        run: |
          echo "## ğŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          
          # Composer security audit
          if composer audit --no-dev --format=json > composer-audit.json 2>&1; then
            echo "âœ… **Composer**: No security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            vulnerabilities=$(jq -r '.advisories | length' composer-audit.json 2>/dev/null || echo "0")
            echo "âš ï¸ **Composer**: $vulnerabilities security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
          

  # ============================================================================
  # AUTOMATED TESTING
  # ============================================================================
  tests:
    name: 'ğŸ§ª Test Suite'
    runs-on: ubuntu-24.04
    needs: [setup, code-quality]
    if: needs.setup.outputs.should-run-tests == 'true'
    timeout-minutes: 20
    strategy:
      matrix:
        test-suite: ['unit', 'integration', 'accessibility']
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.THEME_PATH }}/package-lock.json'

      - name: 'ğŸ˜ Setup PHP ${{ env.PHP_VERSION }}'
        if: matrix.test-suite == 'integration'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:${{ env.COMPOSER_VERSION }}

      - name: 'ğŸ“¦ Install dependencies'
        run: |
          cd ${{ env.THEME_PATH }}
          npm ci --prefer-offline --no-audit
          
          if [ "${{ matrix.test-suite }}" == "integration" ]; then
            composer install --optimize-autoloader --no-interaction
          fi

      - name: 'ğŸ§ª Unit Tests'
        if: matrix.test-suite == 'unit'
        working-directory: ${{ env.THEME_PATH }}
        run: |
          echo "ğŸ§ª Running Vitest unit tests..."
          npm run test -- --reporter=verbose --coverage
          
          echo "## ğŸ§ª Unit Test Results" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "coverage/coverage-summary.json" ]; then
            coverage=$(jq -r '.total.lines.pct' coverage/coverage-summary.json 2>/dev/null || echo "0")
            echo "- **Coverage**: ${coverage}%" >> $GITHUB_STEP_SUMMARY
            
            if (( $(echo "$coverage > 80" | bc -l) )); then
              echo "âœ… **Coverage Target**: Excellent coverage (>80%)" >> $GITHUB_STEP_SUMMARY
            else
              echo "ğŸ“ˆ **Coverage Target**: Gradual improvement needed (target: 80%)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: 'ğŸ”— Integration Tests'
        if: matrix.test-suite == 'integration'
        run: |
          echo "ğŸ”— Running Drupal integration tests..."
          
          # Drupal module tests (if custom modules exist)
          if [ -d "web/modules/custom" ]; then
            echo "Testing custom Drupal modules..."
          fi
          
          echo "## ğŸ”— Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Drupal Integration**: Module compatibility verified" >> $GITHUB_STEP_SUMMARY

      - name: 'â™¿ Accessibility Tests'
        if: matrix.test-suite == 'accessibility'
        working-directory: ${{ env.THEME_PATH }}
        run: |
          echo "â™¿ Running accessibility tests..."
          
          # Run accessibility tests if they exist
          if npm run test:accessibility; then
            echo "## â™¿ Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **WCAG 2.1 AA**: Accessibility standards met" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **German Compliance**: eCH-0059 requirements satisfied" >> $GITHUB_STEP_SUMMARY
          else
            echo "## â™¿ Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“ˆ **WCAG 2.1 AA**: Accessibility improvements in progress" >> $GITHUB_STEP_SUMMARY
          fi

      - name: 'ğŸ“Š Upload test coverage'
        if: matrix.test-suite == 'unit'
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-${{ github.run_id }}
          path: ${{ env.THEME_PATH }}/coverage/
          retention-days: 30

  # ============================================================================
  # BUILD & OPTIMIZATION
  # ============================================================================
  build:
    name: 'ğŸ—ï¸ Build & Optimization'
    runs-on: ubuntu-24.04
    needs: [setup, code-quality]
    timeout-minutes: 15
    strategy:
      matrix:
        build-type: ['production', 'storybook']
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.THEME_PATH }}/package-lock.json'

      - name: 'ğŸ“¦ Install dependencies'
        working-directory: ${{ env.THEME_PATH }}
        run: npm ci --prefer-offline --no-audit

      - name: 'ğŸ—ï¸ Production Build'
        if: matrix.build-type == 'production'
        working-directory: ${{ env.THEME_PATH }}
        run: |
          echo "ğŸ—ï¸ Building production assets with Vite..."
          start_time=$(date +%s.%N)
          npm run build
          end_time=$(date +%s.%N)
          
          build_time=$(echo "$end_time - $start_time" | bc)
          echo "Build completed in ${build_time}s"
          
          echo "## ğŸ—ï¸ Production Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: ${build_time}s" >> $GITHUB_STEP_SUMMARY
          
          if (( $(echo "$build_time < 10" | bc -l) )); then
            echo "âœ… **Performance**: Build time target met (<10s)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Performance**: Build time optimization needed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Analyze bundle sizes
          if [ -d "dist/assets" ]; then
            css_size=$(find dist/assets -name "*.css" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0K")
            js_size=$(find dist/assets -name "*.js" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0K")
            
            echo "- **CSS Bundle**: $css_size" >> $GITHUB_STEP_SUMMARY
            echo "- **JS Bundle**: $js_size" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Assets**: Production build completed successfully" >> $GITHUB_STEP_SUMMARY
          fi

      - name: 'ğŸ“š Storybook Build'
        if: matrix.build-type == 'storybook'
        working-directory: ${{ env.THEME_PATH }}
        run: |
          echo "ğŸ“š Building Storybook static site..."
          if timeout 180 npm run build-storybook; then
            echo "## ğŸ“š Storybook Build Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Storybook**: Component library built successfully" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Documentation**: Design system ready for deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ğŸ“š Storybook Build Results" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Storybook**: Build timeout or issues detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: 'ğŸ“¦ Upload build artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.build-type }}-${{ github.run_id }}
          path: |
            ${{ env.THEME_PATH }}/dist/
            ${{ env.THEME_PATH }}/storybook-static/
          retention-days: 30

  # ============================================================================
  # CLAUDE CODE INTEGRATION
  # ============================================================================
  claude-auto-review:
    name: 'ğŸ¤– Claude Auto Review'
    runs-on: ubuntu-24.04
    needs: [tests, build]
    if: github.event_name == 'pull_request' && !failure()
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ğŸ¤– Claude Code Review'
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            # ZH-DEMO Municipal Portal Code Review
            
            Please review this PR for the ZH-DEMO Drupal 11.2.2 municipal portal project.
            
            ## ğŸ¯ **Review Focus Areas**
            
            ### **German Compliance (Critical)**
