--- 
apiVersion: v1
kind: Service
metadata: 
  name: drupal-service
spec: 
  ports: 
    - 
      name: http
      port: 80
      protocol: TCP
  selector: 
    app: drupal
  type: LoadBalancer
--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: drupal
  name: drupal
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template: 
    metadata: 
      labels: 
        app: drupal
    spec: 
      initContainers:
        -
          name: init-sites-volume
          image: igorbesel/adesso-cms
          command: ['/bin/bash', '-c']
          args: ['cp -r /var/www/html/web/sites/ /data/; chown www-data:www-data /data/ -R']
          volumeMounts:
          - mountPath: /data
            name: vol-drupal
      containers: 
        - 
          image: igorbesel/adesso-cms
          name: drupal
          ports: 
            - 
              containerPort: 80
          volumeMounts:
          - mountPath: /var/www/html/web/modules
            name: vol-drupal
            subPath: modules
          - mountPath: /var/www/html/web/profiles
            name: vol-drupal
            subPath: profiles
          - mountPath: /var/www/html/web/sites
            name: vol-drupal
            subPath: sites
          - mountPath: /var/www/html/web/themes
            name: vol-drupal
            subPath: themes
      imagePullSecrets:
        - name: hub.docker.io
      volumes:
        - 
          name: vol-drupal
          persistentVolumeClaim: 
            claimName: drupal-pvc