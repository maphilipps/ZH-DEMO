$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: 'Block Reference'
description: Block reference component
status: stable
group: Molecules
libraryDependencies: ["adesso_cms_theme/global"]
props:
  type: object
  properties:
    pre_headline:
      type:
        - string
        - 'null'
      title: Pre-headline
      description: 'The pre-headline text'
    title:
      type: string
      title: Title
      description: 'The main headline'
    block_content:
      type: string
      title: Block Content
      description: 'The rendered block content'
    is_dark:
      type: [string, integer, boolean]
      title: Dark Theme
      description: 'Whether to use dark theme'
