$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Logo Collection
description: Editorial/Logo Collection component with media collection slot architecture
group: organisms
status: stable
props:
  type: object
  properties:
    pre_headline:
      type: 
        - string
        - 'null'
      title: pre_headline
      description: Pre-headline text for the logo collection section
    title:
      type: string
      title: title
      description: Title for the logo collection section
    is_dark:
      type: boolean
      title: is_dark
      description: Whether the component is in dark theme mode
      default: false
slots:
  logo_items:
    title: Logo Collection Items
    description: Logo media items collection (field_media_item)
    required: false
