  field_content:
    -
      value: '<p>Wie kann man Gesundheitsdaten isolierter Menschen sicher erfassen und verarbeiten – ohne Cloud und Smartphone? Diese Herausforderung wurde nun im Rahmen einer Isolationsstudie am Deutschen Zentrum für Luft- und Raumfahrt (DLR) vom IT-Dienstleister adesso, dem DLR-Institut für Luft- und Raumfahrtmedizin und Samsung Deutschland erforscht.</p><p>Weitere Informationen finden Sie <a href="https://www.adesso.de/de/news/presse/dlr-samsung-und-adesso-testen-smartwatches-fuer-die-gesundheitsueberwachung-in-isolation.jsp" target="_blank">hier</a>.</p>'
