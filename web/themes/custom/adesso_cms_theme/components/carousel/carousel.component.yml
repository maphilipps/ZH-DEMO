# Manually maintained schema for carousel component
$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Carousel
description: Interactive carousel component with Swiper.js integration, supporting both fullscreen and cards layouts
props:
  type: object
  properties:
    title:
      type: string
      title: Carousel Title
      description: Optional title for the carousel section
    pre_headline:
      type: string
      title: Pre-headline
      description: Optional pre-headline text
    cards_per_view:
      type: string
      title: cards_per_view
      description: Number of cards visible at once (for cards layout)
      default: "3"
    autoplay:
      type: boolean
      title: autoplay
      description: Enable autoplay
      default: false
    interval:
      type: string
      title: interval
      description: Autoplay interval in milliseconds
      default: "5000"
    pause_on_hover:
      type: boolean
      title: pause_on_hover
      description: Pause autoplay on hover
      default: true
    class:
      type: string
      title: class
      description: Additional CSS classes for the carousel container
    item_class:
      type: string
      title: item_class
      description: Additional CSS classes for each carousel item
slots:
  carousel_items:
    title: Carousel Items
    description: Carousel item content (field_carousel_item)
libraryOverrides:
  js:
    carousel.behavior.js:
      attributes:
        async: false
        defer: true
  dependencies:
    - core/drupal
