  field_content:
    -
      value: '<p>Die herausragende Kompetenz von adesso für SAP-Transformationsprojekte sowie für SAP Operations wurde zuletzt auch durch das Analystenhaus ISG in seinen aktuellen Marktstudien bestätigt. So wird der IT-Dienstleister im Rahmen der <a href="https://www.adesso.de/de/technologien/sap/isg-provider-lens-2025/index.jsp">ISG Provider Lens „SAP Ecosystem 2025“</a> als führendes Unternehmen in der Kategorie „SAP S/4HANA System Transformation -- Midmarket“ geführt. Im Bereich „SAP Application Managed Services“ wurde das Unternehmen zudem als Product Challenger anerkannt.</p><h4>Exzellenz für die SAP-Anwendungslandschaft</h4><p>Die adesso SE und ihre auf SAP-Services spezialisierte Tochtergesellschaft, die adesso business consulting AG, gehören zu den führenden Beratungshäusern und Integratoren für das SAP-Ökosystem in Deutschland. Gemeinsam bieten sie Kunden ein umfassendes Dienstleistungsportfolio, das von der Prozessberatung und Implementierung von SAP-Technologie über die Entwicklung neuer SAP-Lösungen bis hin zur Übernahme des Betriebs und kontinuierlicher Optimierung von Anwendungen reicht.</p><p>Mit innovativen Lösungen auf Basis der SAP Business Technology Platform (BTP), Expertenwissen für erfolgreiche „RISE with SAP“-Initiativen und branchenspezifischem Know-how begleitet adesso Unternehmen End-to-End: von der Transformation und Bereitstellung maßgeschneiderter Lösungen bis hin zur Optimierung und Weiterentwicklung ihrer Geschäftsprozesse. Entsprechende Kompetenzen hat der IT-Dienstleister unter anderem bei der Einführung von SAP S/4HANA und der Entwicklung kundenindividueller Anwendungen auf Basis von SAP BTP in zahlreichen erfolgreichen Kundenprojekten, etwa beim Deutschen Fußball-Bund und bei Uniper, unter Beweis gestellt.</p><blockquote><p>Die neuen SAP-Zertifizierungen und die Anerkennung durch die ISG Provider Lens 2025 belegen, dass adesso für Unternehmen ein wichtiger strategischer Partner für die Weiterentwicklung ihrer IT-Landschaften und SAP-Ökosysteme ist”, erklärt Frank Beck, Mitglied des Vorstands der adesso business consulting AG. „Unsere Stärke liegt in der Verbindung von tiefem SAP-Know-how mit einer klaren Branchenfokussierung. Mit der adesso business consulting AG als SAP-Powerhouse in Verbindung mit den Ressourcen der Gruppe sind wir bei adesso optimal aufgestellt, um unsere Kunden auch langfristig in ihrer Transformation zu unterstützen und ihre Geschäftsprozesse zukunftssicher zu gestalten.</p></blockquote>'
      format: content_format
  field_description:
    -
      value: "adesso, einer der führenden IT-Dienstleister in Deutschland, hat im Rahmen des Programms SAP Operations Partner vier bedeutende SAP-Zertifizierungen erhalten: „SAP S/4HANA Solutions Operations and Works with RISE with SAP“, „SAP SuccessFactors Solutions Operations“, „SAP BTP Operations and Works with RISE with SAP“ sowie „BPO Operations“. Diese Zertifizierungen bestätigen die umfassende Expertise des Unternehmens für den qualitativ hochwertigen und zuverlässigen Betrieb von SAP-Lösungen. Zudem untermauern sie den Anspruch von adesso, das SAP-Geschäft weiter zu stärken und in den Bereichen Managed Services und Application Management Services (AMS) weiter auszubauen.\r\n\r\n"
