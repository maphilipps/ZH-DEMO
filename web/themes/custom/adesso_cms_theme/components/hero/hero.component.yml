$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Hero
description: Editorial/Hero component with media slot architecture
group: organisms
status: stable
props:
  type: object
  properties:
    modifier:
      type: string
      title: modifier
      description: Additional CSS classes for the hero wrapper
    heading:
      type: string
      title: heading
      description: Main hero heading
    text:
      type: string
      title: text
      description: Hero description text
    pre_headline:
      type:
        - string
        - 'null'
      title: pre_headline
      description: Pre-headline text above the main heading
    hero_layout:
      type: string
      title: hero_layout
      description: Select the layout variant for the Hero component.
      enum:
        - image_top
        - image_bottom
        - image_bottom_split
        - video_background
      default: image_top
    is_dark:
      type: boolean
      title: is_dark
      description: Whether the hero is in dark theme mode
      default: false
    link:
      type: object
      title: link
      description: Primary action link
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    link2:
      type: object
      title: link2
      description: Secondary action link
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string

slots:
  background_media:
    title: Hero Background Media
    description: Background media content for the hero component (field_media)
