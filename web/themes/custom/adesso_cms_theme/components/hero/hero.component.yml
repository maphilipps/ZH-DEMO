$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Hero
description: Editorial/Hero component
props:
  type: object
  properties:
    modifier:
      type: string
      title: modifier
      description: Additional CSS classes for the hero wrapper
    media:
      type: string
      title: media
      description: Media content (image or video HTML)
    heading:
      type: string
      title: heading
      description: Main hero heading
    text:
      type: string
      title: text
      description: Hero description text
    pre_headline:
      type:
        - string
        - 'null'
      title: pre_headline
      description: Pre-headline text above the main heading
    hero_layout:
      type: string
      title: hero_layout
      description: Select the layout variant for the Hero component.
      enum:
        - image_top
        - image_bottom
        - image_bottom_split
        - video_background
    link:
      type: object
      title: link
      description: Primary action link
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    link2:
      type: object
      title: link2
      description: Secondary action link
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
status: stable
group: organism

slots:
  pre_headline:
    title: 'Pre-headline Content'
    description: 'Small text content above main heading'
    required: false
  title:
    title: 'Hero Title'
    description: 'Main hero heading content (field_title, etc.)'
    required: true
  content:
    title: 'Hero Content'
    description: 'Main hero description and body text'
    required: false
  media:
    title: 'Hero Media'
    description: 'Hero background or featured media content'
    required: false
  actions:
    title: 'Hero Actions'
    description: 'Combined primary and secondary action buttons'
    required: false
  primary_action:
    title: 'Primary Action'
    description: 'Primary call-to-action button/link area for field_link'
    required: false
  secondary_action:
    title: 'Secondary Action'
    description: 'Secondary call-to-action button/link area for field_link2'
    required: false
  overlay:
    title: 'Content Overlay'
    description: 'Additional overlay content for video backgrounds'
    required: false
