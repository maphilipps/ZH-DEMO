$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Stat
description: General/Stat component
props:
  type: object
  properties:
    type:
      type: string
      title: type
      description: Component type
    body:
      type: string
      title: body
      description: Stat text
    icon:
      type: 
        - string
        - 'null'
      title: icon
      description: Material icon name
    media:
      type: string
      title: media
      description: Custom media HTML (SVG, image, etc.)
    modifier:
      type: string
      title: modifier
      description: CSS modifier classes
    border:
      type: boolean
      title: border
      description: Show border styling
    layout:
      type: string
      title: layout
      description: Layout variation
      enum:
        - center
        - left
slots:
  heading:
    title: Heading
    description: The stat heading content
