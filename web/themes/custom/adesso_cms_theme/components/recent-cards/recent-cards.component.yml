$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Recent Cards
status: stable
group: Organisms
libraryDependencies: ["adesso_cms_theme/global"]
description: 'A container component for displaying a grid of recent content cards.'
props:
  type: object
  properties:
    content:
      type: object
      title: 'Content'
      description: 'Drupal content object with rendered fields'
      properties:
        field_thumbnail:
          title: 'Thumbnail Field'
          description: 'Rendered thumbnail field'
        field_summary:
          title: 'Summary Field'
          description: 'Rendered summary field'
    label:
      type: string
      title: 'Label'
      description: 'Content label/title'
      default: ''
    url:
      type: string
      title: 'URL'
      description: 'Content URL'
      default: ''

slots:
  title:
    title: 'Section Title'
    description: 'Main title for recent cards section'
    required: false
  cards:
    title: 'Card Content'
    description: 'Recent card items content'
    required: true
  actions:
    title: 'Section Actions'
    description: 'View all links and section actions'
    required: false
libraryDependencies:
  - adesso_cms_theme/global
