                      value: 1753122343
                  behavior_settings:
                    -
                      value: {  }
                  revision_translation_affected:
                    -
                      value: true
                  field_body:
                    -
                      value: '<p>Looking forward, adesso CMS embraces the intelligent future of content management by embedding <strong>AI capabilities</strong>. From AI-assisted content generation to image captioning, translation suggestions, and content recommendations, the CMS is designed to reduce editorial friction and amplify productivity. These features are offered responsibly, with clear boundaries, auditability, and optional controls for regulated industries.</p>'
                      format: basic_html
                      summary: ''
                  field_title:
                    -
                      value: 'Artificial Intelligence'
