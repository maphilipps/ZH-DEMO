# Manually maintained schema for carousel component
$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Carousel
description: Interactive carousel component with Swiper.js integration, optimized field rendering for performance (Issue #58)
props:
  type: object
  properties:
    pre_headline:
      type: string
      title: Pre-headline
      description: Optional pre-headline text
    cards_per_view:
      type: string
      title: cards_per_view
      description: Number of cards visible at once (for cards layout)
      default: "3"
    autoplay:
      type: boolean
      title: autoplay
      description: Enable autoplay
      default: false
    interval:
      type: string
      title: interval
      description: Autoplay interval in milliseconds
      default: "5000"
    pause_on_hover:
      type: boolean
      title: pause_on_hover
      description: Pause autoplay on hover
      default: true
    class:
      type: string
      title: class
      description: Additional CSS classes for the carousel container
    item_class:
      type: string
      title: item_class
      description: Additional CSS classes for each carousel item
slots:
  title:
    title: 'Carousel Title'
    description: 'Main title for the carousel section'
    required: false
  items:
    title: 'Carousel Items'
    description: 'Individual carousel item content - uses optimized field rendering (no render|striptags)'
    required: true
  navigation:
    title: 'Custom Navigation'
    description: 'Custom navigation controls or indicators'
    required: false
  actions:
    title: 'Carousel Actions'
    description: 'Additional actions or links related to carousel'
    required: false
libraryOverrides:
  js:
    carousel.behavior.js:
      attributes:
        async: false
        defer: true
  dependencies:
    - core/drupal
