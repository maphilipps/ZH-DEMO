  field_content:
    -
      value: '<p>Mit dem Aufbau eines dedizierten Atlassian-Beratungsteams und der konzernweiten Bündelung von Expertise legt adesso zudem den Grundstein, um künftig auch große Projekte professionell und skalierbar zu betreuen. Ohne sich auf bestimmte Branchen zu konzentrieren, nimmt adesso als Partner von Atlassian Unternehmen in den Fokus, die den Wechsel von Data-Center-Umgebungen in die Cloud planen, sowie Organisationen, die ihre digitale Zusammenarbeit neu strukturieren oder optimieren möchten. Das Ziel besteht darin, Kunden entlang der gesamten Atlassian-Wertschöpfungskette nachhaltig zu unterstützen und ihre digitale Zusammenarbeit auf ein neues Niveau zu heben.</p><p>Als Silver Solution Partner verfügt adesso über das technische Know-how und die Erfahrung im Umgang mit dem Atlassian-Portfolio, um Unternehmen optimal bei der Einführung und Anwendung von Atlassian-Lösungen zu unterstützen. Ergänzt durch spezifisches Branchenwissen begleiten die zertifizierten Atlassian-Expertinnen und -Experten von adesso ihre Kunden ganzheitlich – von der Einführung über die Anpassung bis zur operativen Nutzung. Diese profitieren von einem umfangreichen Dienstleistungsangebot, das neben der Implementierung und Konfiguration der Tools auch methodenbasierte Schulungen sowie Beratung und Unterstützung bei der Auswahl und Integration passender Marketplace-Apps beinhaltet.</p><p>„Mit dieser Partnerschaft verfolgen wir ein klares Ziel: den strategischen Ausbau unseres Geschäftsfelds rund um Collaboration-Lösungen für alle Branchen. Die gezielte Nachfrage nach professioneller Unterstützung bei der Einführung und Nutzung von Atlassian-Produkten ist in den letzten Jahren auch bei unseren Kunden deutlich gestiegen“, erklärt Natalie Ohlwein, Leiterin des Geschäftsbereichs Cross Industries bei der adesso SE. „Als Silver Solution Partner werden wir nun unsere Kompetenzen gezielt ausbauen, um unseren Kunden ein umfassendes Leistungsportfolio anbieten zu können – von der Beratung über die Integration bis hin zur nachhaltigen operativen Nutzung.“</p>'
      format: content_format
