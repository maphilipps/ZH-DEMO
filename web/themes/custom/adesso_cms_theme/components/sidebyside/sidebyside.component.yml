$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Side-by-Side
description: Editorial/Side-by-Side component with media slot architecture
group: organisms
status: stable
props:
  type: object
  properties:
    pre_headline:
      type:
        - string
        - 'null'
      title: pre_headline
      description: Pre-headline text above the main title
    title:
      type: string
      title: title
      description: Side-by-Side title
    text:
      type: string
      title: text
      description: Side-by-Side body text
    features:
      type: array
      title: features
      description: Array of features or stat cards
      items:
        type: object
        properties:
          type:
            type: string
          heading:
            type: string
          body:
            type: string
          icon:
            type: string
          summary:
            type: string
    link:
      type: object
      title: link
      description: Call to action
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    layout:
      type: string
      title: layout
      description: Controls image left/right placement
      enum:
        - left
        - right
      default: left
    modifier:
      type: string
      title: modifier
      description: Additional classes for the component
    theme:
      type: string
      title: theme
      description: Theme variant for the component
      enum:
        - light
        - dark
        - default
      default: default
    attributes:
      type: Drupal\Core\Template\Attribute
      title: attributes
      description: HTML attributes object for the wrapper element
slots:
  media:
    title: Side-by-Side Media
    description: Media content for the side-by-side component (field_media)
    required: false