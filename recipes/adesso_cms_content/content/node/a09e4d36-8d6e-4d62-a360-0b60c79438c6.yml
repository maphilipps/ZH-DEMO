  field_content:
    -
      value: '<p>Browser-Einschränkungen, Adblocker und verlorene Einwilligungen erschweren es Marketern zunehmend, verlässliche Daten zu erfassen. Die Lösung: Server-Side-Tracking.<br>Durch die Erhebung von First-Party-Daten auf der Serverseite bleiben Unternehmen von externen Hürden unabhängig und gewinnen die Kontrolle über ihre Daten zurück.</p><p>Am Vorabend der DMEXCO laden adesso und JENTIS zu einem exklusiven Networking-Event mit Fachimpulsen und Rooftop-Flair ein. Im Mittelpunkt steht die Erfolgsgeschichte von Playmobil, das mit JENTIS und Piwik PRO eine Datengenauigkeit von über 97 Prozent erzielt hat.</p><p>Erfahren Sie von Manuel Trykar und Thomas Tauchner, wie Technologien wie Server-Side-Tracking, CMP-API, Essential Mode und Synthetic Users echten Mehrwert für Ihr digitales Marketing schaffen können.</p>'
      format: content_format
