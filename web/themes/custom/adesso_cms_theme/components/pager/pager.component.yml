name: Pager
description: Navigation/Pager component
props:
  type: object
  properties:
    heading_id:
      type: string
      title: heading_id
      description: Define the heading id attribute
    current:
      type: number
      title: current
      description: Current page number (1-based index)
    items:
      type: object
      title: items
      description: Define the pager items
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    parameters:
      type: string
      title: parameters
      description: ''

slots:
  heading:
    title: 'Pager Heading'
    description: 'Screen reader heading for pagination section'
