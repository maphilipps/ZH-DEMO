'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: button
status: stable
group: Actions
description: Buttons allow the user to take actions or make choices.
props:
  type: object
  properties:
    active:
      type: boolean
      title: active
      description: It is possible to set button as active?
    size:
      type: string
      title: Size
      description: It is possible to set the size of buttons.
      enum:
        - xs
        - sm
        - md
        - lg
      "meta:enum":
        xs: "Extra small"
        sm: Small
        md: Medium
        lg: Large
    wide:
      type: boolean
      title: Wide?
      description: It is possible to display a wide button.
    url:
      type: string
      title: URL
      description: "The button URL. Optional."
      $ref: "ui-patterns://url"
slots:
  label:
    title: Label
