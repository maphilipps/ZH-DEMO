fonts:
  css:
    component:
      //fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap:
        {
          type: external,
          minified: true,
          attributes: {
            crossorigin: anonymous,
            referrerpolicy: no-referrer
          }
        }

global:
  css:
    base:
      src/css/adesso.css: {
        weight: -10
      }
  js:
    src/js/adesso.js: {}
  dependencies:
    - "adesso_cms_theme/fonts"
    - "adesso_cms_theme/navigation"
    - "adesso_cms_theme/elements"
    - "adesso_cms_theme/flowbite"
    - "adesso_cms_theme/icons"
    -  "adesso_cms_theme/swiper"

icons:
  version: 1.x
  js:
    //unpkg.com/lucide@latest/dist/umd/lucide.min.js: {
      type: external,
      minified: true,
      attributes: {
        crossorigin: anonymous,
        referrerpolicy: no-referrer,
        defer: true
      }
    }
    src/js/lucide-init.behaviors.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

navigation:
  version: 1.x
  js:
    //unpkg.com/alpinejs@3.x.x/dist/cdn.min.js: {
      type: external,
      minified: true,
      attributes: {
        defer: true,
        crossorigin: anonymous,
        referrerpolicy: no-referrer
      }
    }
  dependencies:
    - core/drupal

flowbite:
  version: 1.x
  js:
    //cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js: {
      type: external,
      minified: true,
      attributes: {
        defer: true,
        crossorigin: anonymous,
        referrerpolicy: no-referrer
      }
    }
  dependencies:
    - core/drupal

elements:
  js:
    //cdn.jsdelivr.net/npm/@tailwindplus/elements@1: {
      type: external,
      minified: true,
      attributes: {
        defer: true,
        crossorigin: anonymous,
        referrerpolicy: no-referrer
      }
    }
  dependencies:
    - core/drupal

mobile-menu:
  version: 1.x
  js:
    components/mobile-menu/mobile-menu.behavior.js: {}
  dependencies:
    - core/drupal
    - core/once

swiper:
  version: 1.x
  css:
    component:
      node_modules/swiper/swiper-bundle.min.css: {
        minified: true
      }
  js:
    node_modules/swiper/swiper-bundle.min.js: {
      minified: true
    }
    components/slider/slider.behavior.js: {}
  dependencies:
    - core/drupal
    - core/once

# Event Review Dashboard Theme Integration
event-review-dashboard:
  version: 1.x
  css:
    component:
      src/css/event-review-accessibility.css: {}
  js:
    components/quick-action-buttons/quick-action-buttons.js: {}
  dependencies:
    - core/drupal
    - core/once
    - adesso_cms_theme/navigation  # For Alpine.js
    - adesso_cms_theme/icons       # For Lucide icons

# Status Badge Component
status-badge:
  version: 1.x
  dependencies:
    - core/drupal

# Quick Action Buttons Component  
quick-action-buttons:
  version: 1.x
  js:
    components/quick-action-buttons/quick-action-buttons.js: {}
  dependencies:
    - core/drupal
    - core/once
    - adesso_cms_theme/navigation  # For Alpine.js modal functionality

# Theme Customization (Issue #36)
theme-customization:
  version: 1.x
  css:
    theme:
      src/css/theme-customization-admin.css: {}
  js:
    src/js/theme-customization.js: {}
  dependencies:
    - core/drupal
    - core/once
    - core/drupalSettings
