  field_content:
    -
      value: '<p>Wolfsburg steht wie kaum eine andere Stadt für Wandel, Innovation und Mobilität. Mit unserer neuen Eventreihe Wolfsburg Tomorrow möchten wir gemeinsam mit Ihnen den Blick nach vorn richten: auf die Herausforderungen und Chancen der digitalen und automobilen Transformation – lokal wie global.</p><p>Unter dem Leitgedanken „Re:Defined – Local.Global.Together“ schaffen wir eine Plattform für Austausch, Inspiration und Vernetzung zwischen Wirtschaft, Technologie und Gesellschaft.</p><p>Wir laden Sie herzlich zur ersten Ausgabe von Wolfsburg Tomorrow ein!</p><ul><li>Donnerstag, 4. September 2025</li><li>Courtyard Hotel, Am Allersee 1, Wolfsburg</li></ul>'
