$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Download Item
description: Content/Download Item component
status: stable
group: Molecules
props:
  type: object
  properties:
    file_url:
      type: string
      title: file_url
      description: URL to the downloadable file
    file_name:
      type: string
      title: file_name
      description: Display name of the file
    file_description:
      type: string
      title: file_description
      description: Optional description of the file
    file_size:
      type: number
      title: file_size
      description: File size in bytes
    file_extension:
      type: string
      title: file_extension
      description: File extension (pdf, doc, etc.)
    is_dark:
      type: boolean
      title: is_dark
      description: Whether parent has dark theme
    is_last:
      type: boolean
      title: is_last
      description: Whether this is the last item

slots:
  title:
    title: 'File Title'
    description: 'Download item title and filename display'
    required: true
  description:
    title: 'File Description'
    description: 'Optional file description content'
    required: false
  metadata:
    title: 'File Metadata'
    description: 'File size, type, and other metadata'
    required: false
  actions:
    title: 'Download Actions'
    description: 'Download buttons and related actions'
    required: false
