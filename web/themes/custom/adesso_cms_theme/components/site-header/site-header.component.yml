$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Site Header
description: Components/Site Header component
props:
  type: object
  properties:
    background_color:
      type: string
      title: background_color
      description: ''
    show_logo:
      type: boolean
      title: show_logo
      description: Whether to display the site logo
    show_site_name:
      type: boolean
      title: show_site_name
      description: Whether to display the site name
    show_search:
      type: boolean
      title: show_search
      description: Whether to display the search dropdown
    search_placeholder:
      type: string
      title: search_placeholder
      description: Placeholder text for search input
    search_action_url:
      type: string
      title: search_action_url
      description: URL for search form submission
    show_login_button:
      type: boolean
      title: show_login_button
      description: Whether to display the login button
    show_register_button:
      type: boolean
      title: show_register_button
      description: Whether to display the register button
    logo:
      type: string
      title: logo
      description: Logo URL from Drupal theme settings
    site_name:
      type: string
      title: site_name
      description: Site name from Drupal configuration
    site_slogan:
      type: string
      title: site_slogan
      description: Site slogan from Drupal configuration
    front_page:
      type: string
      title: front_page
      description: Front page URL
      default: '/'
    enable_mega_menu:
      type: boolean
      title: enable_mega_menu
      description: Enable mega menu functionality for navigation items with submenus
    menu_items:
      type: array
      title: menu_items
      description: Array of menu items for navigation
      items:
        type: object
        properties:
          title:
            type: string
            description: Menu item title
          url:
            type: string
            description: Menu item URL
          in_active_trail:
            type: boolean
            description: Whether item is in active trail
            default: false
          is_expanded:
            type: boolean
            description: Whether item is expanded
            default: false
          below:
            type: array
            description: Submenu items
            items:
              type: object
              properties:
                title:
                  type: string
                  description: Submenu item title
                url:
                  type: string
                  description: Submenu item URL
                in_active_trail:
                  type: boolean
                  description: Whether item is in active trail
                  default: false
libraryOverrides:
  js:
    site-header.behavior.js:
      attributes:
        async: false
        defer: true
  dependencies:
    - core/drupal

slots:
  logo:
    title: 'Site Logo'
    description: 'Site logo and branding content'
    required: false
  site_name:
    title: 'Site Name'
    description: 'Site name and title content'
    required: false
  navigation:
    title: 'Main Navigation'
    description: 'Primary navigation menu content'
    required: false
  search:
    title: 'Search Form'
    description: 'Search form and functionality'
    required: false
  user_actions:
    title: 'User Actions'
    description: 'Login, register, and user account actions'
    required: false
  secondary_nav:
    title: 'Secondary Navigation'
    description: 'Secondary navigation elements and utilities'
    required: false
