# Example GitHub Actions workflow for component testing
# Copy this to .github/workflows/component-tests.yml in your repository

name: Component Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web/themes/custom/adesso_cms_theme/components/**'
      - 'web/themes/custom/adesso_cms_theme/.storybook/**'
      - 'web/themes/custom/adesso_cms_theme/tests/**'
      - 'web/themes/custom/adesso_cms_theme/package.json'
      - 'web/themes/custom/adesso_cms_theme/vitest.config.js'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web/themes/custom/adesso_cms_theme/components/**'
      - 'web/themes/custom/adesso_cms_theme/.storybook/**'
      - 'web/themes/custom/adesso_cms_theme/tests/**'
      - 'web/themes/custom/adesso_cms_theme/package.json'
      - 'web/themes/custom/adesso_cms_theme/vitest.config.js'

jobs:
  component-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/themes/custom/adesso_cms_theme/package-lock.json
        
    - name: Install dependencies
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm ci
        
    - name: Install Playwright browsers
      run: |
        cd web/themes/custom/adesso_cms_theme
        npx playwright install chromium
        
    - name: Build Storybook
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm run build-storybook
        
    - name: Run component tests
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm run test:stories
        
    - name: Run tests with coverage
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm run test:stories:coverage
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: web/themes/custom/adesso_cms_theme/coverage/coverage-final.json
        flags: components
        name: component-coverage
        
    - name: Run accessibility tests
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm run test:a11y
        
    - name: Run linting
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm run lint:js
        npm run lint:sass

  visual-regression:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/themes/custom/adesso_cms_theme/package-lock.json
        
    - name: Install dependencies
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm ci
        
    - name: Run Chromatic (if configured)
      run: |
        cd web/themes/custom/adesso_cms_theme
        # Only run if CHROMATIC_PROJECT_TOKEN is set
        if [ ! -z "$CHROMATIC_PROJECT_TOKEN" ]; then
          npx chromatic --exit-zero-on-changes
        else
          echo "Chromatic not configured, skipping visual regression tests"
        fi
      env:
        CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  accessibility-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/themes/custom/adesso_cms_theme/package-lock.json
        
    - name: Install dependencies
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm ci
        
    - name: Install Playwright browsers
      run: |
        cd web/themes/custom/adesso_cms_theme
        npx playwright install chromium
        
    - name: Start Storybook
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm run storybook &
        sleep 30  # Wait for Storybook to start
        
    - name: Run accessibility tests
      run: |
        cd web/themes/custom/adesso_cms_theme
        npm run test:storybook:a11y
        
    - name: Generate accessibility report
      run: |
        cd web/themes/custom/adesso_cms_theme
        # Generate custom accessibility report if configured
        echo "Accessibility audit completed"
