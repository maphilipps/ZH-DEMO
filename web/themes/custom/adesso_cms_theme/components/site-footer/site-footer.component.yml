$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Site Footer
description: General/Site Footer component
props:
  type: object
  properties:
    layout_variant:
      type: string
      title: layout_variant
      description: ''
    background_color:
      type: string
      title: background_color
      description: ''
    site_name:
      type: string
      title: site_name
      description: Name of the site
    site_logo:
      type: string
      title: site_logo
      description: URL path to the site logo
    show_logo:
      type: boolean
      title: show_logo
      description: Whether to display the site logo
    tagline:
      type: string
      title: tagline
      description: Short description or tagline for the site
    footer_links:
      type: object
      title: footer_links
      description: Array of footer navigation link groups
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    newsletter_signup:
      type: object
      title: newsletter_signup
      description: Newsletter signup form configuration
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string

slots:
  logo:
    title: 'Footer Logo'
    description: 'Site logo and branding for footer'
    required: false
  navigation:
    title: 'Footer Navigation'
    description: 'Footer navigation links and menus'
    required: false
  social_links:
    title: 'Social Links'
    description: 'Social media and external links'
    required: false
  newsletter:
    title: 'Newsletter Signup'
    description: 'Newsletter subscription form'
    required: false
  contact_info:
    title: 'Contact Information'
    description: 'Contact details and address information'
    required: false
  legal:
    title: 'Legal Information'
    description: 'Copyright, privacy policy, and legal links'
    required: false
  additional_content:
    title: 'Additional Content'
    description: 'Additional footer content and widgets'
    required: false
