          field_body:
            -
              value: '<p>The vision for <strong>adesso CMS</strong> is to deliver a future-proof, enterprise-grade digital experience platform that resolves <strong>90% of our clients’ common content management and digital operations needs</strong>—right out of the box. Built on the trusted and extensible <strong>Drupal 11 core</strong>, adesso CMS is more than just a CMS distribution; it’s a powerful, opinionated framework designed to meet the evolving demands of large organizations in the areas of <strong>editing, workflows, search, compliance, SEO, tracking, media handling, and AI enablement</strong>.</p>'
              format: basic_html
              summary: ''
          field_content_element_theme:
            -
              value: true
          field_text_layout:
            -
              value: centered
          field_title:
            -
              value: 'Building the future of rapid scalable content management'
    -
