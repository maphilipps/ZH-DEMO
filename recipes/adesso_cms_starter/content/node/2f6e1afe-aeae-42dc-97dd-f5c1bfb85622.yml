      value: 'adesso wird offizieller Silver Solution Partner von Atlassian für professionelle Beratung und Support bei Kollaborations- und Projektmanagement-Tools.'
  field_content:
    -
      value: '<p>Der IT-Dienstleister adesso ist seit Mai 2025 offizieller Silver Solution Partner im Atlassian Partnerprogramm, um der steigenden Nachfrage seiner Kunden nach professioneller Beratung, Implementierung und Support für die weit verbreiteten Tools von Atlassian für Zusammenarbeit und Projektmanagement gerecht zu werden.</p><p>Weitere Informationen finden Sie <a href="https://www.adesso.de/de/news/presse/adesso-ist-solution-partner-von-atlassian.jsp" target="_blank">hier</a>.</p>'
      format: full_html
