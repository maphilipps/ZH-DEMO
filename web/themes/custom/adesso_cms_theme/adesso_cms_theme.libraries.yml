fonts:
  css:
    component:
      //fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap:
        { 
          type: external, 
          minified: true,
          attributes: {
            crossorigin: anonymous,
            referrerpolicy: no-referrer
          }
        }

global:
  css:
    base:
      src/css/adesso.css: {
        weight: -10
      }
  js:
    src/js/adesso.js: {}
    components/site-header/site-header.behavior.js: {}
  dependencies:
    - "adesso_cms_theme/icons"
    - "adesso_cms_theme/fonts"
    - "adesso_cms_theme/navigation"
    - "adesso_cms_theme/flowbite"
    - "adesso_cms_theme/main-menu"
    - "adesso_cms_theme/mobile-menu"

icons:
  version: 1.x
  js:
    //unpkg.com/lucide@latest/dist/umd/lucide.min.js: { 
      type: external, 
      minified: true,
      attributes: {
        crossorigin: anonymous,
        referrerpolicy: no-referrer,
        defer: true
      }
    }
    src/js/lucide-init.behaviors.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

navigation:
  version: 1.x
  js:
    //unpkg.com/alpinejs@3.x.x/dist/cdn.min.js: { 
      type: external, 
      minified: true,
      attributes: {
        defer: true,
        crossorigin: anonymous,
        referrerpolicy: no-referrer
      }
    }
  dependencies:
    - core/drupal

flowbite:
  version: 1.x
  js:
    //cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js: { 
      type: external, 
      minified: true,
      attributes: {
        defer: true,
        crossorigin: anonymous,
        referrerpolicy: no-referrer
      }
    }
  dependencies:
    - core/drupal

mobile-menu:
  version: 1.x
  js:
    components/mobile-menu/mobile-menu.behavior.js: {}
  dependencies:
    - core/drupal
    - core/once
