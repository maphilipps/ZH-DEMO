$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Card Group
description: Editorial/Card Group component
props:
  type: object
  properties:
    card_items:
      type: object
      title: card_items
      description: Array of card list items (StatCardProps | CustomCardProps)
      properties:
        url:
          type: string
        title:
          type: string
        icon:
          type: string
    columns:
      type: string
      title: columns
      description: Number of columns to render
    is_dark:
      type: boolean
      title: is_dark
      description: Whether to use dark theme styling
    content:
      type: object
      title: content
      description: Content object for card group rendering
slots:
  section_title:
    title: Section Title
    description: The main section title content
  pre_headline:
    title: Pre Headline
    description: The pre-headline content above the title
  card_items:
    title: Card Items
    description: The card items content
