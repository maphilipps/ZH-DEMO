<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- Gemeinde Bruchtal Logo -->
  <g transform="translate(35, 40)">
    <!-- Outer petals in community red -->
    <g fill="#DC2626" stroke="#B91C1C" stroke-width="1.5">
      <circle cx="-12" cy="-12" r="10"/>
      <circle cx="12" cy="-12" r="10"/>
      <circle cx="-12" cy="12" r="10"/>
      <circle cx="12" cy="12" r="10"/>
      <circle cx="0" cy="-18" r="10"/>
      <circle cx="0" cy="18" r="10"/>
      <circle cx="-18" cy="0" r="10"/>
      <circle cx="18" cy="0" r="10"/>
    </g>
    
    <!-- Center white circle -->
    <circle cx="0" cy="0" r="7" fill="#FFFFFF" stroke="#DC2626" stroke-width="2"/>
    
    <!-- Center star element -->
    <path d="M 0,-4 L 1.2,-1.2 L 4,0 L 1.2,1.2 L 0,4 L -1.2,1.2 L -4,0 L -1.2,-1.2 Z" 
          fill="#DC2626"/>
  </g>
  
  <!-- Municipality text - dark gray for visibility on both backgrounds -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
    <text x="85" y="35" font-size="18" font-weight="400" fill="#1F2937">Gemeinde</text>
    <text x="85" y="55" font-size="22" font-weight="700" fill="#1F2937">Bruchtal</text>
  </g>
</svg>