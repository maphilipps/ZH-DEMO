  field_content:
    -
      value: '<p>Beide Partner bringen komplementäre Stärken ein: Siemens Digital Industries Software bietet marktführende Softwarelösungen für CAD, PLM, MES und IIoT; adesso bringt umfassende Erfahrung in IT/OT-Integration, Systemarchitektur und Prozessberatung mit. adesso ist damit in der Lage, die Einführung und Nutzung digitaler Technologien bei Kunden zu vereinfachen, beschleunigen und optimieren – zunächst in der DACH-Region.</p><h4>IT/OT-Integrations-Kompetenz als Alleinstellungsmerkmal</h4><p>adesso verfügt über eine ausgeprägte IT/OT-Kompetenz und gehört zu den wenigen IT-Dienstleistern, die Maschinenanbindung, MES/IIoT-Integration, ERP-Anbindung (z.B. SAP) und Cloud-Kompetenz aus einer Hand anbieten können. In Projekten wie bei der <a href="https://www.adesso.de/de/branchen/manufacturing-industry/referenzen/flender.jsp">Flender GmbH</a> hat das Unternehmen sein Technologie- und Branchen-Know-how bereits unter Beweis gestellt und durchgängige Prozessketten von CPQ über PLM und CAD bis hin zu MES und ERP erfolgreich integriert.</p><p>Als Systemintegrator wird adesso künftig gemeinsam mit Siemens Digital Industries Software kundenspezifische Lösungen entwickeln – auf Basis des umfassenden Siemens Xcelerator-Portfolios, das unter anderem Software wie Designcenter NXTM (CAD, CAM, CAE), Teamcenter® für das Produktlebenszyklusmanagement (PLM), OpcenterTM für MES (Manufacturing Execution Software) und Insights HubTM (IIoT) umfasst. Diese Zusammenarbeit ermöglicht es Industrieunternehmen, ihre digitalen Prozesse durchgängig und zukunftssicher zu gestalten.</p><h4>Strukturiertes Partnerprogramm mit umfassender Unterstützung</h4><p>Neben dem Technologiezugang profitiert adesso von den Vorteilen des globalen Siemens Digital Industries Software Partnerprogramm. Dieses bietet umfassende Unterstützung in den Bereichen Vertrieb, Marketing und technisches Enablement: Dazu gehören unter anderem ein zentrales Learning Center für Schulungen und Zertifizierungen, eine gemeinsame Vertriebsplattform, eine Partnerplattform für die Sichtbarkeit des Netzwerks sowie ein umfangreicher Marketingbereich mit Inhalten und Materialien für gemeinsame Aktivitäten.</p><p>„Mit dieser Partnerschaft schließen wir eine strategisch wichtige Lücke in unserem Lösungsportfolio“, sagt Dr. Patrick Kübler, Head of Production bei der adesso SE. „Die Technologien von Siemens Digital Industries Software gehören zu den innovativsten am Markt – und wir sehen großes Potenzial, unseren Kunden durch die Integration dieser Lösungen einen echten Mehrwert zu bieten.“<br>&nbsp;</p>'
      format: content_format
