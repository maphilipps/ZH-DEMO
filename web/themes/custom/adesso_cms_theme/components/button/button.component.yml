$schema: https://git.drupalcode.org/project/drupal/-/raw/11.x/core/modules/sdc/src/metadata.schema.json
name: Button
description: General/Button component
status: stable
group: Atoms
props:
  type: object
  properties:
    url:
      type: string
      title: url
      description: The URL the button links to
    text:
      type: string
      title: text
      description: The text inside the button
    icon:
      type:
        - string
        - 'null'
      title: icon
      description: The icon to display inside the button
    variant:
      type: string
      title: variant
      description: The button variant
      enum:
        - default
        - destructive
        - outline
        - secondary
        - ghost
        - link
    size:
      type: string
      title: size
      description: The button size
      enum:
        - default
        - sm
        - lg
        - icon
    type:
      type: string
      title: type
      description: The button type for form functionality
      enum:
        - submit
        - button
        - reset
    modifier:
      type: string
      title: modifier
      description: Additional CSS classes for flexible styling (security validated)
      pattern: '^[a-zA-Z0-9\s\-_:\/]*$'

slots:
  content:
    title: 'Button Content'
    description: 'Button text and icon content'
    required: true
libraryDependencies:
  - adesso_cms_theme/global
