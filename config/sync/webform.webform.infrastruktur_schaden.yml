id: infrastruktur_schaden
title: 'Meldung Infrastrukturschäden'
description: 'Melden Sie Schäden an der öffentlichen Infrastruktur der Gemeinde.'
categories: {  }
elements: |
  personal_info:
    '#type': webform_section
    '#title': 'Persönliche Angaben'
    '#title_tag': h2
  vorname:
    '#type': textfield
    '#title': Vorname
    '#required': true
    '#maxlength': 100
  nachname:
    '#type': textfield
    '#title': Nachname
    '#required': true
    '#maxlength': 100
  email:
    '#type': email
    '#title': E-Mail-Adresse
    '#required': true
  telefon:
    '#type': tel
    '#title': Telefonnummer
    '#required': false
  address_info:
    '#type': webform_section
    '#title': 'Adresse (Swiss eCH-0010 Standard)'
    '#title_tag': h2
  strasse:
    '#type': textfield
    '#title': Strasse
    '#required': true
    '#maxlength': 100
  hausnummer:
    '#type': textfield
    '#title': Hausnummer
    '#required': true
    '#maxlength': 10
  plz:
    '#type': textfield
    '#title': Postleitzahl
    '#required': true
    '#pattern': '^[0-9]{4}$'
    '#pattern_error': 'Bitte geben Sie eine gültige 4-stellige Postleitzahl ein.'
  ort:
    '#type': textfield
    '#title': Ort
    '#required': true
    '#maxlength': 100
  damage_info:
    '#type': webform_section
    '#title': Schadensmeldung
    '#title_tag': h2
  schadens_ort:
    '#type': textfield
    '#title': 'Ort des Schadens'
    '#description': 'Genaue Angabe der Örtlichkeit (Strasse, Hausnummer, Quartier)'
    '#required': true
    '#maxlength': 255
  schadens_art:
    '#type': select
    '#title': 'Art des Schadens'
    '#required': true
    '#options':
      strasse: 'Strassenschaden (Schlagloch, Riss)'
      gehweg: Gehwegschaden
      beleuchtung: 'Strassenbeleuchtung defekt'
      verkehrszeichen: 'Verkehrszeichen beschädigt'
      kanalisation: 'Kanalisation/Gully verstopft'
      gruenflaeche: Grünflächenschaden
      spielplatz: Spielplatzschaden
      sonstiges: Sonstiges
    '#empty_option': '- Bitte wählen -'
  schadens_beschreibung:
    '#type': textarea
    '#title': 'Beschreibung des Schadens'
    '#description': 'Detaillierte Beschreibung des Schadens'
    '#required': true
    '#rows': 5
  schweregrad:
    '#type': radios
    '#title': Schweregrad
    '#required': true
    '#options':
      niedrig: 'Niedrig - Keine unmittelbare Gefahr'
      mittel: 'Mittel - Sollte zeitnah behoben werden'
      hoch: 'Hoch - Akute Gefahr, sofortige Massnahmen erforderlich'
  datum_schaden:
    '#type': date
    '#title': 'Datum des Schadens (wenn bekannt)'
    '#required': false
    '#date_format': d.m.Y
  privacy_section:
    '#type': webform_section
    '#title': 'Datenschutz (CH-DSG konform)'
    '#title_tag': h2
  datenschutz_einverstaendnis:
    '#type': checkbox
    '#title': 'Einverständniserklärung Datenschutz'
    '#description': 'Ich bin damit einverstanden, dass meine Angaben zur Bearbeitung der Schadensmeldung gespeichert und verwendet werden.'
    '#required': true
  kontakt_erlaubt:
    '#type': checkbox
    '#title': 'Kontaktaufnahme erwünscht'
    '#description': 'Ich bin damit einverstanden, dass mich die Gemeinde bezüglich dieser Meldung kontaktiert.'
    '#required': false
